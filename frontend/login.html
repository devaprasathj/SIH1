<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - FarmWise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        :root {
            --primary-color: #2c6b45;
            --background-color: #f4f7f5;
            --form-bg-color: rgba(255, 255, 255, 0.9);
            --text-color: #333;
            --label-color: #555;
            --border-color: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            position: relative;
        }

        .full-background-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('kerala1.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            z-index: -2;
        }

        .full-background-dimmer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.4);
            z-index: -1;
        }

        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.8); display: none;
            justify-content: center; align-items: center; z-index: 1000;
        }
        .loader {
            border: 5px solid #f3f3f3; border-top: 5px solid var(--primary-color);
            border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .page-container {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            width: 100%;
            max-width: 1000px;
            align-items: center;
            position: relative;
            z-index: 1;
            margin: 20px;
        }

        .form-container {
            background-color: var(--form-bg-color);
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .language-selector-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 8px 15px;
            border-radius: 50px;
            border: 1px solid #eee;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .language-selector-container i { margin-right: 8px; color: var(--primary-color); }
        #language-selector {
            background: transparent; border: none; font-size: 0.9rem;
            font-weight: 500; color: #333; cursor: pointer; appearance: none;
        }
        #language-selector:focus { outline: none; }

        h2 {
            text-align: left;
            color: var(--text-color);
            margin-bottom: 40px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--label-color);
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .submit-button:hover {
            background-color: #245738;
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: var(--label-color);
        }

        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .branding-section {
            padding: 40px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-direction: column;
            color: #555;
        }

        .branding-section .logo h1 {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .branding-section .logo p {
            color: #444;
            font-style: italic;
            text-align: right;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        /* --- MOBILE VIEW STYLES --- */
        @media (max-width: 900px) {
            body {
                overflow-y: auto; 
                align-items: flex-start;
            }
            .page-container {
                grid-template-columns: 1fr;
                margin: 0;
                width: 100%;
                max-width: 100%;
            }
            .branding-section {
                display: none;
            }
            .form-container {
                border-radius: 0;
                box-shadow: none;
                padding: 40px 25px;
                min-height: 100vh;
            }
            
            .language-selector-container {
                position: static;
                width: fit-content;
                margin: 0 0 40px auto;
            }
        }
        
        @media (max-width: 500px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            .input-group {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="full-background-wrapper"></div>
    <div class="full-background-dimmer"></div>
    <div id="loader-overlay"><div class="loader"></div></div>
      <div class="language-selector-container">
                <i class="fa-solid fa-globe"></i>
                <select id="language-selector">
                    <option value="en">English</option>
                    <option value="ta">தமிழ் (Tamil)</option>
                    <option value="ml">മലയാളം (Malayalam)</option>
                </select>
        </div>

    <div class="page-container">
        <div class="form-container">
            
            <form id="signup-form">
                <h2 id="form-title">Create an Account</h2>
                
                <div class="form-row">
                    <div class="input-group"><label for="signup-username" id="label-username">Username</label><input type="text" id="signup-username" required></div>
                    <div class="input-group"><label for="signup-password" id="label-password">Password</label><input type="password" id="signup-password" required></div>
                </div>
                
                <div class="form-row">
                    <div class="input-group"><label for="signup-email" id="label-email">Email</label><input type="email" id="signup-email" required></div>
                    <div class="input-group"><label for="confirm-password" id="label-confirm-password">Confirm Password</label><input type="password" id="confirm-password" required></div>
                </div>

                <div class="form-row">
                    <div class="input-group"><label for="signup-phone" id="label-phone">Phone Number</label><input type="tel" id="signup-phone" required></div>
                    <div class="input-group">
                        <label for="state" id="label-state">State</label>
                        <select id="state" name="state" required>
                            <option value="" disabled selected id="select-state-option">Select your state</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Kerala">Kerala</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="submit-button" id="submit-btn">Sign Up</button>
                
                <div class="form-footer">
                    <p><span id="footer-text">Already have an account?</span> <a href="login.html" id="footer-link">Sign In</a></p>
                </div>
            </form>
        </div>

        <div class="branding-section">
            <div class="logo">
                <h1 id="brand-title">Farm Wise</h1>
                <p id="brand-subtitle">"your farm's intelligence"</p>
            </div>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signup-form');
        const loaderOverlay = document.getElementById('loader-overlay');
        const languageSelector = document.getElementById('language-selector');

        // Define your new Render backend URL as a constant
        const RENDER_API_BASE_URL = 'https://backend-wbat.onrender.com';

        const translations = {
            en: {
                "form-title": "Create an Account", "label-username": "Username", "label-email": "Email", "label-phone": "Phone Number", "label-password": "Password",
                "label-confirm-password": "Confirm Password", "label-state": "State", "select-state-option": "Select your state", "submit-btn": "Sign Up", "footer-text": "Already have an account?", "footer-link": "Sign In", "brand-title": "Farm Wise", "brand-subtitle": "\"your farm's intelligence\""
            },
            ta: {
                "form-title": "ஒரு கணக்கை உருவாக்கவும்", "label-username": "பயனர்பெயர்", "label-email": "மின்னஞ்சல்", "label-phone": "தொலைபேசி எண்", "label-password": "கடவுச்சொல்",
                "label-confirm-password": "கடவுச்சொல்லை உறுதிப்படுத்தவும்", "label-state": "மாநிலம்", "select-state-option": "உங்கள் மாநிலத்தைத் தேர்ந்தெடுக்கவும்", "submit-btn": "பதிவுபெறுக", "footer-text": "ஏற்கனவே ஒரு கணக்கு உள்ளதா?", "footer-link": "உள்நுழைய", "brand-title": "ஃபார்ம் வைஸ்", "brand-subtitle": "\"உங்கள் பண்ணையின் நுண்ணறிவு\""
            },
            ml: {
                "form-title": "ഒരു അക്കൗണ്ട് ഉണ്ടാക്കുക", "label-username": "ഉപയോക്തൃനാമം", "label-email": "ഇമെയിൽ", "label-phone": "ഫോൺ നമ്പർ", "label-password": "പാസ്വേഡ്",
                "label-confirm-password": "പാസ്വേഡ് സ്ഥിരീകരിക്കുക", "label-state": "സംസ്ഥാനം", "select-state-option": "നിങ്ങളുടെ സംസ്ഥാനം തിരഞ്ഞെടുക്കുക", "submit-btn": "സൈൻ അപ്പ് ചെയ്യുക", "footer-text": "ഇതിനകം ഒരു അക്കൗണ്ട് ഉണ്ടോ?", "footer-link": "സൈൻ ഇൻ ചെയ്യുക", "brand-title": "ഫാം വൈസ്", "brand-subtitle": "\"നിങ്ങളുടെ ഫാമിന്റെ ഇന്റലിജൻസ്\""
            }
        };

        const changeLanguage = (lang) => {
            const langData = translations[lang];
            for (const key in langData) {
                const element = document.getElementById(key);
                if (element) { element.textContent = langData[key]; }
            }
        };

        languageSelector.addEventListener('change', (event) => {
            const selectedLang = event.target.value;
            changeLanguage(selectedLang);
            localStorage.setItem('preferredLanguage', selectedLang);
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage') || 'en';
            languageSelector.value = savedLang;
            changeLanguage(savedLang);
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loaderOverlay.style.display = 'flex'; 

            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const phone = document.getElementById('signup-phone').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const state = document.getElementById('state').value;

            if (password !== confirmPassword) {
                loaderOverlay.style.display = 'none';
                alert('Passwords do not match.');
                return;
            }

            try {
                // MODIFIED: Concatenate the new Render API URL with the specific route
                const response = await fetch(`${RENDER_API_BASE_URL}/api/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, phone, password, state })
                });
                
                const data = await response.json();
                if (!response.ok) { throw new Error(data.message || 'An error occurred.'); }
                alert('Signup successful! Please log in.');
                window.location.href = 'login.html';
            } catch (error) {
                loaderOverlay.style.display = 'none';
                alert('Signup failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
