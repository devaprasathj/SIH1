problem_en: "Anthracnose symptoms begin as small, dark sunken spots on the banana fruit skin, often around the tip, blossom end, or wounded areas. Spots expand and coalesce, forming large black lesions sometimes covered with orange or salmon-pink spore masses. Infected fruit softens, shows premature blackening, and may rot completely. Severe infections reduce shelf life, market value, and produce a musty odor.",
problem_ta: "வாழை பழத்தின் தோலில் சிறிய, உள்பட்ட, கருப்பு புள்ளிகள் முதலில் தோன்றும்; பெருவாரியானவை பழத்தின் முனைப்பகுதியில், வெடிப்பு அல்லது காயப்படிப்பில் அதிகம் காணப்படும். புள்ளிகள் இணைந்து பெரிய கருப்பு நிலைகள் ஆகும், சில சமயம் ஆரஞ்சு அல்லது சாம்பல் நிற பூஞ்சைத் துகள்கள் இருக்கும். இல்லையான பழங்கள் விரைவில் கருப்பு நிறமாக செத்து அழுகும்; கடுமையான பாதிப்பில் pazham பயிர் மதிப்பும் நிலைத்தன்மையும் குறையும், துர்நாற்றம் ஏற்படலாம்.",
problem_ml: "വാഴ പഴത്തിൽ ചെറിയ, കറുത്ത, ഉഴുക്ക് പാടുകൾ തുടക്കം; സാധാരണയായി അറ്റം അല്ലെങ്കിൽ പരുക്കായ ഭാഗങ്ങളിൽ ഉണ്ടാകും. പാടുകൾ വലുതായി ചേർന്ന് കറുപ്പ് വരികളാക്കും; കയറുള്ള ഭാഗങ്ങളിൽ ഓറഞ്ച് അല്ലെങ്കിൽ സാൽമൺ നിറത്തിലുള്ള സ്പോറിനിരകളും കാണും. ബാധിച്ച പഴം ഉരുണ്ടിരിക്കും, നേരത്തേ കറുത്തുനിൽക്കും, പൂര്‍ണമായും അഴുകാൻ സാധ്യതയുണ്ട്. ഗുരുതരമുള്ള ബാധയിൽ പഴത്തിന്റെ നിക്ഷേപമൂല്യവും ജൈവ നിലയുമാണ് കുറയുന്നത്.",
cause_en: "Mainly caused by the fungus Colletotrichum musae. The pathogen infects the fruit in the field but symptoms usually appear during ripening, storage, or transport. Wounds or bruises increase risk. Thrives in warm (22–32°C), humid conditions, especially during rainy seasons.",
cause_ta: "Colletotrichum musae பூஞ்சை காரணமாக வருகிறது; வயலில் பழங்கள் இறைவர் காலத்தில் தாக்கதிவிட்டு, அணுகல், சேதம், அல்லது காய்ப்பாடுகளில் நோய் அதிகம் பரவுகிறது. சூடான, ஈரமான காலநிலை, குறிப்பாக மழைக்காலங்களில் அதிகம்.",
cause_ml: "Colletotrichum musae എന്ന ഫംഗസാണ് പ്രധാന കാരണം. കായ്പ്പാടുകൾ കാർഷിക വയലിൽ തന്നെ കൈവരുന്നതാണ്, പക്ഷേ ലക്ഷണങ്ങൾ ശേഷം храненияയിലോ ഗതാഗതത്തിലോ കാണാം. പരുക്കുകൾ രോഗം കൂടുതൽ ശക്തമാക്കും. ഈർപ്പം കൂടിയ ചൂടുള്ള അന്തരീക്ഷമാണ് ഇതിന് അനുകൂലമായത്.",
solution_en: "Remove and destroy infected fruits. Postharvest fungicide dips (e.g., difenoconazole, mancozeb) and hot water treatment (55°C, 2 min) can reduce infection. Use essential oils (e.g., lemon grass, neem, thyme) for organic control. Handle fruits gently to avoid wounds, disinfect tools, and maintain clean storage and packing areas.",
solution_ta: "பாதிக்கப்பட்ட பழங்களை அகற்றி அழிக்கவும். அறுவடை பின் பூஞ்சைநாசினி (டிபெனோனசோசோல், மான்கொஜெப்) மற்றும் சூடான நீர் மூழ்கல் (55°C, 2 நிமிடம்) பயன்படுத்தலாம். இயற்கை முறையில் எஸ்ஸென்ஷியல் எண்ணெய்கள் (எ.கா., எலுமிச்சைமுள்ளங்கி, நீம், தைம்) பயன்படுத்தலாம். பழங்களை மெதுவாக கையாளவும், கருவிகள் சுத்தம் செய்யவும், நிரப்பும் இடங்களை தூய்மை வைத்திருத்தல் வேண்டும்.",
solution_ml: "ബാധിച്ച പഴങ്ങൾ നീക്കം ചെയ്യുക. ഹോട്ട് വാട്ടർ ഡിപ് (55°C, 2 min) ഉപയോഗിക്കുക, ഡി‌ഫെനോനാസോസോൾ, മാൻകോസെബ് പോലുള്ള ഫംഗിസൈഡുകൾ തളിക്കുക. ജൈവ നിയന്ത്രണത്തിനായി ഈസെൻഷ്യൽ ഓയിലുകൾ (ലെമൺ ഗ്രാസ്, നീം, തൈം) ഉപയോഗിക്കാം. പഴം പരിക്കുകൾ ഒഴിവാക്കണം, ഉപകരണങ്ങൾ അണുവിമുക്തമാക്കണം, സംഭരണിയും പാക്കിംഗ് സ്ഥലവും ശുചിത്വം പാലിക്കണം.",
prevention_en: "Harvest fruits at proper maturity and handle gently to avoid wounds. Disinfect knives and packing stations. Use fungicidal dip postharvest or hot water treatment. Maintain clean storage with low humidity. Avoid storing overripe or damaged bananas.",
prevention_ta: "சரியான காலத்தில் பழங்களை அறுத்து, காயம் ஏற்படுத்தாமல் மெதுவாக கையாளவும். கத்தி, பாக்கிங் நிலையங்களைக் கிருமி நீக்கவும். அறுவடை பின் பூஞ்சைநாசினி மூழ்கலாம் அல்லது சூடான நீர் ட்ரீட்மென்ட் செய்யலாம். பாக்கிங் இடங்களில் குறைந்த ஈரப்பதத்தைக் கொண்டது உறுதி செய்யவும். மிகவும் பழுத்தvai அல்லது சேதம் அடைந்தவையை சேர்க்க வேண்டாம்.",
prevention_ml: "നിർഭാഗ്യവും പരിക്കുമില്ലാതെ പഴങ്ങൾ കയറ്റണം. കത്തി, പാക്കിംഗ് സ്ഥലങ്ങൾ അണുവിമുക്തമാക്കണം. ഹോട്ട് വാട്ടർ ഡിപ് അല്ലെങ്കിൽ ഫംഗിസൈഡുകൾ പാഴങ്ങൾ immers ചെയ്‌താൽ പോരും. ശുചിത്വം പാലിച്ച് കുറഞ്ഞ ഈർപ്പത്തിൽ സംഭരണം ചെയ്യണം. അതിപഴുത്ത/കഴിഞ്ഞ പഴങ്ങൾ ഒഴിവാക്കണം."
},

{
id: "banana_panama_disease_stem",
crop: "Banana",
crop_ta: "வாழை",
crop_ml: "വാഴ",
disease: "Panama Disease (Fusarium Wilt)",
disease_ta: "பனாமா நோய் (பூஞ்சை வாடல் நோய்)",
disease_ml: "പനാമ രോഗം (ഫ്യൂസേറിയം വരണ്ടുപോകല്‍)",
image: "images/banana_panama_disease_stem.jpg",
problem_en: "Characteristic internal symptom is vascular discoloration in the pseudostem, seen as yellow to reddish-brown or purple streaks and concentric rings when cut. Vascular tissue browning extends from root and rhizome upwards. Externally, plants wilt, show progressive yellowing and collapse of leaves. Severely infected plants die and inner tissues exhibit rot, while central core remains white. Early detection of vascular browning is critical for disease management.",
problem_ta: "இலைத் தண்டை உள்ளிருப்பில் (pseudo-stem) வெட்டி பார்த்தால் மஞ்சள் முதல் சிவப்பு-பழுப்பு அல்லது ஊதா நிற கோடுகள் மற்றும் வளையங்கள் உள்ளடங்கிய முகக்குறைப்பு நிரம்ப காணப்படும். இந்த உதிர்ச்சி வேர்கள் மற்றும் கிழங்கில் இருந்து மேலே வரை விரியும். வெளியிட்ட நோயில் செடிகள் வாடுவதும் இலைகளை மஞ்சள் நிறமும் உதிர்வும் நடந்துவிடும். கடுமையான பாதிப்பில், செடி இறந்துபோகும்; உள்ளிருப்பு பழுப்பு/கறுப்பு நிறமாகும், ஆனால் மையம் வெள்ளையாக இருக்கும். உள்ளிருப்பு உதிர்ச்சி நோயை கணிக்க வேண்டும்.",
problem_ml: "പ്യുസ്ടോസ്റ്റമെ് വണ്ടലിൽ (pseudo-stem) മുറിച്ചുനോക്കുമ്പോൾ വാട്ടത്തിനകത്തു പച്ച മുതൽ ഇളം ചുവപ്പ്, മഞ്ഞ, മെലിഞ്ഞവട്ടങ്ങളായോ വലയങ്ങളായി കാണും. ബ്രൗൺ വരികളോടൊപ്പം vascular മാറ്റങ്ങള്‍ വേരിൽ നിന്നും മുകളിൽ വരെ തുടരുമ്. പുറം ലക്ഷണങ്ങള്‍ പ്രകാരം ചെടി ഉണങ്ങാനും ഇലകൾ മഞ്ഞയായി ഒടുങ്ങാനും തുടങ്ങിയിരിക്കും. ഗുരുതരമായ കേസിൽ ചെടി ചായംവലി മരിക്കും. ഉള്ളിൽ പ്രധാന കോർ വെളുപ്പായിരിക്കും.",
cause_en: "Caused by the soil-borne fungus Fusarium oxysporum f.sp. cubense (Foc). Fungus invades through roots, colonizes vascular tissue, and blocks water/nutrient movement, resulting in wilt and death.",
cause_ta: "Fusarium oxysporum f.sp. cubense (Foc) என்ற பூஞ்சை மூலம் உண்டாகிறது. வேர் வழியாக தாக்கி, ஊட்டச் சுழற்சி தடுப்பதால் வாடல், உதிர்வு உண்டாகிறது.",
cause_ml: "Fusarium oxysporum f.sp. cubense (Foc) എന്നു് മണ്ണിൽ നിന്ന് പടരുന്ന ഒരു ഫംഗസ് ആണ്. വേരിലൂടെ അകത്തു കയറി vascular অংশം അടച്ചു വളർച്ച തടയും.",
solution_en: "No chemical cure exists. Remove and destroy all infected plants and roots. Only plant certified, resistant varieties. Apply biocontrol agents (e.g., Trichoderma, Pseudomonas) in soil and maintain strict field hygiene. Practice crop rotation and avoid banana planting in infested fields.",
solution_ta: "மருந்து இல்லை. பாதிக்கப்பட்ட படாரியையும் வேரையும் அகற்றி அழிக்கவும். எதிர்ப்பு வகைகளை பயிரிடவும், உயிரி பூஞ்சைநாசினி பயன்படுத்தவும். வயல் தூய்மை, பயிர் சுழற்றும் பழக்கங்கள் கடைபிடிக்க வேண்டும்.",
solution_ml: "ചികിത്സയില്ല. എല്ലാ രോഗബാധിത വേരുകളും ചെടികളും എടുത്ത് നശിപ്പിക്കുക. പ്രതിരോധശേഷിയുള്ള ഇനങ്ങൾ മാത്രം നടുക. ട്രൈക്കോഡേര്‍മ, പ്യൂസിഡോമോണാസ് തുടങ്ങിയ ബയോ രജിസ്റ്റർ കുറഞ്ഞ് വയലിലൂടെ വിതരാം. വയൽ ശുചിത്വം, വിളമാറ്റം അനിവാര്യമാണ്.",
prevention_en: "Plant only resistant or certified disease-free suckers. Sanitize tools/footwear and prevent contaminated soil movement. Avoid planting bananas in previously infested areas and ensure good drainage.",
prevention_ta: "எதிர்ப்பு சக்தி அல்லது நோய்மற்ற நடுக்களை மட்டுமே பயிரிடவும். கருவிகள், பாதணிகளை சுத்தம் செய்யவும், தொற்றான நிலப் பகுதியை தவிர்க்கவும். நல்ல வடிகால் அமைக்கும் பழக்கு பாதுகாக்கவும்.",
prevention_ml: "പ്രതിരോധശേഷിയുള്ള തൈകൾ മാത്രം നടുക. ഉപകരണങ്ങള്‍, ഷൂസിനുകള്‍ ശുചിത്വം പാലിക്കുക. പഴയ രോഗം വന്ന നിലത്തുതന്നെ വീണ്ടും വാഴ പ്ലാന്റ് ചെയ്യരുത്. നല്ല ഡ്രെയിനേജ് ഉണ്ടായിരിക്കുക."
},
{
id: "banana_moko_disease_stem",
crop: "Banana",
crop_ta: "வாழை",
crop_ml: "വാഴ",
disease: "Moko Disease (Bacterial Wilt)",
disease_ta: "மோக்கோ நோய் (பாக்டீரியா உதிரல்)",
disease_ml: "മോക്കോ രോഗം (ജൈവ ചീനം)",
image: "images/banana_moko_disease_stems.jpg",
problem_en: "Internal plant symptoms include cream to yellow or brown, sometimes almost black, vascular streaks and specks in the cross-section of pseudostem, particularly around the central core. When cut, stems may exude a milky, yellow or reddish-brown bacterial ooze. Externally, plants show wilting and yellowing of leaves, which later collapse and form a skirt of dead leaves. Suckers may wilt, and plants stop growing or die prematurely.",
problem_ta: "உள்ளிருப்பு அறுக்கையில் (pseudo stem), மஞ்சள், பழுப்பு அல்லது nearly கருப்பு நிற வட்டங்கள், கோடுகள் மற்றும் புள்ளிகள் பூச்சியமாய் காணப்படும். வெட்டும்போது வெண்மை, மஞ்சள் அல்லது சிவப்பு-பழுப்பு நிற பாக்டீரியா திரவம் பெரும்பாலும் வெளியேறும். வெளியே, செடிகள் வாடல், இலைகள் மஞ்சள் நிறம் பெறுதல் மற்றும் இறங்கி தொங்குதல் காணப்படும். கழிகள் வாடும், செடி வளர்ச்சியை நிறுத்தும் அல்லது மிக இளம் நிலையில் இறக்கும்.",
problem_ml: "കിണർത്തിയ പ്യുസ്ടോസ്റ്റെം മുറിച്ചാൽ, കേന്ദ്ര ഭാഗത്ത് നിന്ന് ആരംഭിച്ച് വിഷമങ്ങള്‍, മഞ്ഞ, കറുപ്പ്, അല്ലെങ്കിൽ ചാര നിറത്തിലുള്ള vascular ഭൂരിഭാഗവും കാണും. മുറിച്ചപ്പോൾ മങ്ങിയ ബാക്ടീരിയ ദ്രാവകം പുറത്തേക്കു വരാം. പുറം ലക്ഷണങ്ങൾ: ഇലകൾ ഉണങ്ങി തൂങ്ങുക, മഞ്ഞയാവുകയും, ചെടികൾ പെട്ടെന്ന് വളരാതിരുന്നു മരുമ്മിന്റെ നിലയിലാകുന്നു.",
cause_en: "Caused by the bacterium Ralstonia solanacearum (Race 2). It enters through roots, wounds, or flower parts, and travels via water, soil, infected tools, plant material, and insects. The bacterium multiplies in the vascular tissue, blocking water flow.",
cause_ta: "Ralstonia solanacearum (Race 2) என்ற பாக்டீரியா மூலம் உண்டாகிறது. வேர்கள், இலைக்காய்ச்சியுடன், பூப்பாகங்கள், நீர், மண், கருவிகள், பாதிக்கப்பட்ட நடுக்கள் மற்றும் பூச்சிகள் மூலம் பரவுகிறது. பாக்டீரியா vascular அமைப்பில் பெருகி தண்ணீர் ஓட்டத்தை தடுக்கும்.",
cause_ml: "Ralstonia solanacearum (Race 2) എന്ന ബാക്ടീരിയയാണ് പ്രധാന കാരണം. വേര്្មൂലം, വേരുകൾ, പൂവിന്റെ ഭാഗങ്ങൾ, വെള്ളം, മണ്ണ്, ഉപകരണങ്ങൾ, പോള്മരുന്നുകളും, കീടങ്ങൾ വഴി പടരുന്നു. vascular പാർട്ടുകളിലാണ് ബാധയും വെള്ളം ചരക്ക് തടയലും.",
solution_en: "No chemical cure. Immediately rogue and destroy infected mats, including rhizomes. Keep farm and tools sanitized. Use disease-free planting material, control irrigation and drainage to avoid waterlogging, and use biocontrol agents (Bacillus subtilis, Trichoderma). Remove, bury, or burn infected debris. Regular monitoring is essential.",
solution_ta: "மருந்து இல்லை. பாதிக்கப்பட்ட செடிகள், கிழங்கும் உடனடியாக அகற்றி அழிக்கவும். வயல் மற்றும் கருவிகள் சுத்தமாக வைத்திருக்கவும். நோயில்லாத நடுக்களை மட்டும் பயிரிட்டு, நீர் தேங்கல் தவிர்க்கவும், உயிரி பூஞ்சைநாசினி (Bacillus subtilis, Trichoderma) பயன்படுத்தவும். பராமரிப்பு மற்றும் மேற்பார்வை அவசியம்.",
solution_ml: "ചികിത്സയില്ല. ബാധിച്ച ഞണ്ട്, വേരുമൊത്ത് നീക്കം ചെയ്ത് കത്തിച്ച് അല്ലെങ്കിൽ കുഴിച്ചുമാടും. വയല്‍ ശുചിത്വം പാലിക്കുക, സാധനങ്ങൾ അണുവിമുക്തമാക്കണം. രോഗരഹിത തൈകൾ മാത്രം ഉപയോഗിക്കുക; വെള്ളക്കെട്ട് ഒഴിവാക്കുക; ബയോകൺട്രോൾ ഏജന്റുകൾ ഉപയോഗിക്കുക.",
prevention_en: "Plant only certified, healthy suckers. Routinely inspect fields and remove suspect plants/plants with symptoms. Disinfect equipment after each use, and avoid moving planting material from infested to clean fields.",
prevention_ta: "மருத்துவ சான்றளிப்பு பெற்ற ஆரோக்கிய நடுக்களை மட்டும் பயிரிடவும். வயலை சரியாக பார்வையிட்டு பாதிப்பு கொண்ட செடிகளை அகற்றவும். கருவிகள் கிருமி நாசினி மூலம் சுத்தம் செய்யவும், பாதிக்கப்பட்ட இடங்களில் இருந்து நடுக்களை மாற்ற வேண்டாம்.",
prevention_ml: "രോഗരഹിത നട്ട് മാത്രം നടുക. വയല്‍ നിരീക്ഷിക്കുകയും ചീനം സംശയപ്പെടുന്ന ചെടികൾ നീക്കം ചെയ്യുകയും ചെയ്യുക. ഉപകരണങ്ങൾ ഉപയോഗിച്ചശേഷം അണുവിമുക്തമാക്കുക; ബാധിച്ച പ്രദേശങ്ങളിൽ നിന്ന് നട്ട്/സസ്യങ്ങള്‍ മാറ്റരുത്."
},
{
id: "banana_stem_weevil_damage",
crop: "Banana",
crop_ta: "வாழை",
crop_ml: "വാഴ",
disease: "Banana Stem Weevil (Pseudostem Borer) Damage",
disease_ta: "வாழை தண்டு வண்டி (பாசுடோஸ்டெம் போரர்) சேதம்",
disease_ml: "വാഴ രസംതണ്ടില്‍ വെവില്‍ (പ്സ്യൂഡോസ്റ്റം ബോറര്‍) നാശം",
image: "images/banana_stem_weevil_damag.jpg",
problem_en: "Symptoms include small pinhead-sized holes and tunnels in the pseudostem, sometimes accompanied by jelly-like gum or sap exudation at leaf bases. Internal feeding leads to fibrous extrusions, blackish mass coming out of holes, and premature yellowing, wilting, and collapse of leaves. Advanced infestations hollow out the stem, cause structural weakness, reduce growth and bunch development, and may split or break stems. Plants become stunted and fruits may ripen prematurely, leading to significant yield loss.",
problem_ta: "பாசுடோஸ்டெம் மீது சிறிய துளைகள் மற்றும் குழிகள் ஏற்படும்; காய்ச்சியில் இருக்கும் வேர்களிலிருந்து ஒட்டுமொத்த சாறுடன் சேர்ந்து ஏற்படும். உள்ளக உணவால் இலைவளம் பழுப்பு அல்லது கருப்பு குழிகள் உருவாகும். காரியம் தொடங்கிய பின்பு, தண்டு வெறிப்பாகி, செடி வளர்ச்சி குறையும், இலைகள் மஞ்சள் மற்றும் வாடும். கடுமையான பாதிப்பு செடியை முற்றிலும் வீழ்ச்சி செய்யும், பழங்கள் நேரத்துக்கு முன்பு பழுக்கலாம்.",
problem_ml: "തണ്ടിന് പുറത്ത് ചെറിയ കുരു പോലെ റോണ്ടകളും അടുകളായും കാണാം; ചിലപ്പോൾ pseudostem-ന് അടിവശത്ത് ജെല്ലി പോലെ ഉള്ള പുറം ഗം കാണാം. ഉള്ളിലേക്കുള്ള ഭക്ഷണം കയർ എറ്റിപ്പിടിച്ചു, കറുപ്പ് സ്ഥലം പുറത്ത് വരും, ഇലകളുടെ മഞ്ഞയാകലും ഉണങ്ങിയ നിലയും വരും. തുണ്ടയുടെ അകത്ത് വലിയ ചുരണ്ട് ദ്വാരങ്ങൾ വരുന്നതും, ഒടിഞ്ഞു വീഴുന്നതുമാണ്. വാഴ വഴിയുമാം, വളർച്ച കുറയുകയും, കുലം കൈവരാതെ തീരുകയും ചെയ്യും.",
cause_en: "Caused by the banana stem weevil Odoiporus longicollis. Adult weevils lay eggs in pseudostem or leaf bases; larvae tunnel into stems, feeding on tissues. Spread via infested plant debris, movement of adults, contaminated tools, and soil.",
cause_ta: "Odoiporus longicollis இருவகை வாழை தண்டு வண்டி மூலம் ஏற்படும். வயல் கழிவுகளில் வாழும்; வயலில் உள்ள வண்டிகள், கருவிகள், மண்ணில் இருந்து பரவும்.",
cause_ml: "Odoiporus longicollis എന്ന വണ്ട് ആണ് കാരണം. മുതു് സ്വയം pseudostem-ൽ കയറി, വേർകുറച്ചു ആഗിരണം ചെയ്യും. രോഗബാധിത വാഴക്കുരു, സസ്യാവശിഷ്ടങ്ങള്‍, ഉപകരണങ്ങൾ, മണ്ണ് ഇത്തിരിയും പടരും.",
solution_en: "Practice field sanitation by removing and destroying infested pseudostems after harvest. Use pseudostem traps (split stems placed near plants) to attract and kill adults. Inject neem formulations (azadirachtin 10000 ppm, 4 ml/liter), use biocontrols like Beauveria bassiana, Heterorhabditis indica, or Metarhizium anisopliae. In severe cases, use recommended insecticides (chlorpyriphos, imidacloprid) by injection pre-bunch stage. Avoid chemical use after bunch formation.",
solution_ta: "பாசுடோஸ்டெம் பகுதியானபின், சேதங்களை அகற்றி அழிக்கவும். தண்டு வலையங்கள் அமைத்து வாங்குந் தொடர். நீம் சத்துடன் பூச்சி மாண்புகளை (azadirachtin 10000 ppm) பயன்படுத்தவும். அமைந்தவே தவிர்த்து பூச்சி எதிர்ப்பு மருந்து (chlorpyriphos, imidacloprid) தேவைப்படும்போது மட்டுமே பயன்படுத்தவும்.",
solution_ml: "കൃഷി ശുചിത്വം പുലര്‍ത്തി, harvest-ന് ശേഷം അകത്ത് തണ്ടുള്ള വാഴയുണ്ടെങ്കില്‍, pseudostem traps (ചെറുത് മുറിച്ച് വിഴുങ്ങണം). നീം, Beauveria bassiana, Heterorhabditis indica മിശ്രണം ചെയ്യവതും. ആവശ്യമെങ്കിൽ കീടനാശിനികൾ injection രീതിയിൽ ഉപയോഗിക്കുക.",
prevention_en: "Plant resistant varieties and use clean, healthy tissue-cultured suckers. Always remove and destroy old plant debris. Clean planting holes after harvest, keep fields weed-free, and periodically rotate crops. Disinfect tools before use. Boiling water treatment of suckers can kill eggs/larvae before planting.",
prevention_ta: "எதிர்ப்பு வகைகளை பயன்படுத்தவும்; நோய் இல்லாத நடுக்களை பயன்படுத்தவும். களி, மண்ணை, கருவிகளை சுத்தம் செய்யவும். பருவம் கடந்து சேதங்களை உடனடியாக அகற்ற வேண்டும்.",
prevention_ml: "പ്രതിരോധശേഷിയുള്ള തൈകളും ശുചിത്വം പാലിച്ചിട്ടുടുള്ള ഞണ്ട് കാശും മാത്രം കാലം. harvest-ിന് ശേഷം വായ് കഴുകി, വളം വച്ചു, ഉപകരണങ്ങൾ അണുവിമുക്തം. തൈ പാകത്തിന് ഉരുക്കു വെള്ളത്തിൽ മുക്കി ഉപയോഗിക്കുക."
},
{
id: "banana_rhizome_rot_tip_over",
crop: "Banana",
crop_ta: "வாழை",
crop_ml: "വാഴ",
disease: "Rhizome/Stem Rot (Tip Over Disease)",
disease_ta: "வேர்த்தண்டு/தண்டு அழுகல் (டிப் ஓவர் நோய்)",
disease_ml: "വാഴ വേരും താണ്ട് ചീനം (ടിപ് ഓവർ)",
image: "images/banana_rhizome_rot_tip_over.jpg",
problem_en: "Initial symptoms are soft, brown or blackish rot at the collar, base, or rhizome region, with foul odour. Collar region and lower pseudostem tissue become water-soaked, soft, and easily break if pulled, leaving roots in the soil. Leaves yellow and suddenly wilt, with rapid collapse of the plant (tip over). Outbreaks most common in hot, damp, or poorly drained soil; infected suckers, weak growth, and reduced yield follow.",
problem_ta: "முதல் அறிகுறிகள் தண்டு அடிக்கழியில் மென்மையான பழுப்பு/கருப்பு அழுகல், தீவிர வாசனை. நாண் மற்றும் அடிப்பகுதி நீர் வீக்கம், மென்மையானதாக மாறும், வெறுப்படியில் இலைகள் திடீரென மஞ்சள் ஆகி உருண்டு விழும். பாதிக்கப்பட்ட செடிகள் அடிக்கழியில் எளிதில் உடைந்து, வேர்கள் மண்ணில் தான் தங்கும்; சூடான, ஈரப்பதம் கூடிய, வழுக்கையான நிலங்களில் ஏற்படும்.",
problem_ml: "ആദ്യ ലക്ഷണങ്ങള്‍ നാണിന്റെയും വേരിന്റെയും ഭാഗത്ത് മൃദുവായ, തവിട്ട്/നിറം എന്നിവയുള്ള ചീനം, ദുർഗന്ധം ഉണ്ട്. അടിവശത്തും പ്യൂസ്ഡോസ്റ്റെമുമാണ് വെള്ളം കയറി മൃദുത്വം പ്രാപിക്കുന്നത്, ഔസൃതിക്കുമ്പോൾ വേരുകൾ പണിയിൽ തന്നെ ഇരിക്കും. ഇലകൾ പച്ചയില്‍ നിന്ന് മഞ്ഞയായി വരികയും, വേഗത്തിൽ ഉണങ്ങുകയും ചെടി ഒടിഞ്ഞുപോകുകയുമാണ്.",
cause_en: "Caused by soft rot bacteria such as Pectobacterium carotovorum (syn. Erwinia carotovora), Dickeya spp. or D. paradisiaca. The disease spreads through wounds, insect feeding, contaminated water, high humidity, and infected planting material. Soil moisture and poor drainage enhance infection.",
cause_ta: "Pectobacterium carotovorum (Erwinia carotovora), Dickeya வம்சம், D. paradisiaca போன்ற பாக்டீரியா மூலம் ஏற்படுகிறது. காயம், பூச்சிகள், மழைநீர், ஈரப்பதம் மற்றும் பாதிக்கப்பட்ட நடுக்களால் பரவி, நிலத்தில் நீர் வடிகால் குறைபாடும் முக்கிய காரணம்.",
cause_ml: "Pectobacterium carotovorum (Erwinia carotovora), Dickeya spp., D. paradisiaca തുടങ്ങിയ ബാക്ടീരിയയാണ്. മുറിവ്, കീടബി, ജലദോഷം, ഈർപ്പം കൂടുന്നത്, രോഗബാധയുള്ള തൈ എന്നിവയിലൂടെ പടരുന്നു.",
solution_en: "There is no cure once rot is severe. Remove and destroy infected plants immediately. Plant only healthy, disease-free suckers (preferably tissue culture). Treat soil with copper oxychloride (3 g/l), antibiotic (streptocycline 500 ppm, K-cycline 500 ppm at 20 day intervals), and apply beneficial microbes such as Trichoderma viride. Practice crop rotation and avoid waterlogging—also grow cover crops (sunhemp) in interspaces.",
solution_ta: "கடுமையான அழுகல் வந்த பிறகு மருந்து இல்லை. உடனடியாக பாதிக்கப்பட்ட செடிகள் அகற்றி அழிக்கவும். நோய் இல்லாத நடுக்களை (திசு கலாச்செடிகள்) பயிரிடவும். நிலத்தில் copper oxychloride, streptocycline போன்ற காய்நாசினிகள் தெளிதல், Trichoderma viride நல்ல உயிரினை கூற்கள் சேர்க்கவும். நீர் தேங்கல் தவிர்க்கவும்.",
solution_ml: "കഠിനമായ ചീനം വരുമ്പോൾ ചികിത്സയില്ല. രോഗം വന്ന തൈകളെ ഉടൻ നീക്കം ചെയ്യുക. രോഗമുക്ത തൈകൾ മാത്രം നടുക. Copper oxychloride, streptocycline, K-cycline എന്നിവ ഉപയോഗിക്കുക; പ്രശസ്തമായ ബയോജൈവികൾ കൈവശം വയ്ക്കാവുന്നതാണ്. കളിപ്പാട്ടം മാറ്റണം, വെള്ളക്കെട്ട് ഒഴിവാക്കി, സൺഹെമ്പ് വളർത്തണം.",
prevention_en: "Plant only disease-free, healthy suckers or tissue culture plants. Maintain good drainage, avoid overwatering, remove any decaying plant residues. Disinfect tools and use soil drenching/antibiotic applications before and after planting. Regularly monitor fields for early symptoms.",
prevention_ta: "நோயில்லாத, ஆரோக்கியமான நடுக்களை (tissue culture) மட்டுமே பயிரிடவும். சார்பான வடிகால் அமைப்பை வைத்திருக்கவும். நீர் தேங்கும் நிலவு தவிர்க்கவும். கருவிகள் சுத்தம் செய்யவும், படை இடுதல்/காய்நாசினி தேய்க்கவும். வயலை வழக்கமாக பார்வையிட்டு பாதிப்பை தடுப்பது முக்கியம்.",
prevention_ml: "രോഗരഹിത തൈകൾ മാത്രം നടുക, നല്ല ഡ്രെയിനേജ് ഉറപ്പാക്കുക, അമിതജലം ഒഴിവാക്കുക, ഒടിഞ്ഞു പൊട്ടി/ചീനം തുടങ്ങിയ നിലം ഒഴിവാക്കുക. ഉപകരണങ്ങൾ അണുവിമുക്തമാക്കുക, ബയോജൈവികൾ ഇടം മാറ്റുക. ക്ഷീണലക്ഷണങ്ങൾ എത്രയും വേഗത്തിൽ നിയന്ത്രിക്കണം."
},

{
  id: "black_pepper_foot_rot_leaf",
  crop: "Black Pepper",
  crop_ta: "மிளகு",
  crop_ml: "കുരുമുളക്",
  disease: "Foot Rot / Quick Wilt (Phytophthora)",
  disease_ta: "வேகமான வாடல் / அடிப்பகுதி அழுகல்",
  disease_ml: "ഫൂട്ട് റോട്ട് / ക്വിക്ക് വിൽട്ട്",
  image: "images/black_pepper_foot_rot_leaf.jpg",
  problem_en: "One or more large, dark brown to black lesions with water-soaked appearance and fibrous projections appear on leaves. These spots rapidly enlarge, causing the leaf tissue to yellow, wilt, and fall off. Severe infections lead to defoliation and plant collapse.",
  problem_ta: "இலைகளில் ஒன்று அல்லது அதற்கு மேற்பட்ட பெரிதும் கருப்பு அல்லது பதப்படிவமான பழுப்பு கலந்த கற்களைப் பொருந்திய தண்ணீர் ஈரமான புள்ளிகள் தோன்றும். இவை விரைவாக வளர்ந்து, இலைகள் மஞ்சள் நிறமாகி, வாடி, உதிர்கின்றன. கடுமையான நோய்வாய்ப்பு செடிகளின் முழு வாடலுக்கும் காரணமாகிறது.",
  problem_ml: "ഇലകളിൽ ഗോദ, കറുപ്പ് അല്ലെങ്കിൽ വെള്ളം ചേർന്ന പാടുകൾ ഉണ്ടാകും, കൂടാതെ തുണിക(q) പോലെ വിരിയുന്ന അരികിൽ കാണാം. ഇവ വേഗത്തിൽ വലുതാകുന്നു, ഇലകൾ മങ്ങുകയും ഉണങ്ങുകയുംകൊഴിഞ്ഞുപോകുകയും ചെയ്യും. ഭാരംകൂടിയ ബാധവിൽ മുഴുവൻ ചെടിയും വാടുകയും മരണപ്പെടുകയും ചെയ്യാം.",
  cause_en: "Caused by the oomycete fungus Phytophthora capsici, which infects roots, stem, and leaves during wet conditions, especially in the rainy season. The pathogen survives in plant debris and spreads via soil, water splash, and infected planting material.",
  cause_ta: "Phytophthora capsici எனும் பூஞ்சை ஈரமான மற்றும் மழைக்கால காலங்களில் வேர்கள், தண்டு மற்றும் இலைகளை தாக்குகிறது. பூஞ்சை தாவர கழிவுகளில் உயிர் வாழ்ந்து, மண்ணில், நீர்ச்சிதறல் மற்றும் பாதிக்கப்பட்ட நடடிகள் மூலம் பரவுகிறது.",
  cause_ml: "Phytophthora capsici എന്ന ഉമ്മിസീറ്റ് ജനി ഈർപ്പമുള്ള സമയങ്ങളിൽ വേരുകൾ, തണ്ട്, ഇലകൾ എന്നിവയെ ബാധിക്കുന്നു. ഈ রোগാണു സസ്യാവശിഷ്ടങ്ങളിലും മണ്ണിലും ജീവിച്ച്, വെള്ളത്തിൽ, മഴയിൽ, രോഗം പിടിച്ച നടകളിലൂടെ വ്യാപിക്കുന്നു.",
  solution_en: "Remove infected leaves and destroy them. Apply recommended fungicides like Bordeaux mixture or copper oxychloride. Ensure good drainage, and avoid waterlogging. Use healthy seedlings and disinfect tools to prevent spread.",
  solution_ta: "பாதிக்கப்பட்ட இலைகளை அகற்றி உமிழுங்கள். போர்டக்ஸ் கலவை அல்லது தாமிரம் சார்ந்த பூஞ்சைக் கொல்லிகள் புகைப்படமாக பயன்படுத்தல். நல்ல வடிகாலமைப்பு, தண்ணீர் தேங்கி நிற்காமல் பார்த்துக் கொள்ளுதல். ஆரோக்கியமான நடைகளை பயன்படுத்தவும், கருவிகளை நன்கு சுத்தம் செய்யவும்.",
  solution_ml: "ബാധിതമായ ഇലകൾ നീക്കം ചെയ്ത് നശിപ്പിക്കുക. ബോർഡോ മിക്സർ അല്ലെങ്കിൽ കോപ്പർ ഓക്സീപ്രിക്ക്ലോറൈഡ് പോലുള്ള ഫംഗിസൈഡുകൾ പതിവായി സ്പ്രേ ചെയ്യുക. നന്നായി ഡ്രെയിനേജ് ഉറപ്പാക്കുക, വെള്ളം അടിച്ചിലാകാതിരിക്കുക. ആരോഗ്യകരമായ നട്ടുമരങ്ങൾ ഉപയോഗിക്കുക, ഉപകരണങ്ങൾ സാനിറ്റൈസ് ചെയ്യുക.",
  prevention_en: "Use disease-free planting material and resistant varieties if available. Ensure proper field drainage and avoid water stagnation. Rotate crops, remove plant debris, and sanitize equipment regularly.",
  prevention_ta: "நோய் இல்லாத நடைகள் மற்றும் எதிர்ப்பு வகைகளைப் பயன்படுத்தவும். முறையான கள வடிகாலமைப்பும், தண்ணீர் தேங்கி நிற்காமல் பார்த்துக் கொள்ளவும். பயிர்சுழற்சி, தாவர கழிவுகளை அகற்றுதல், கருவிகளை நிதானமாக சுத்தம் செய்தல் அவசியம்.",
  prevention_ml: "രോഗം ബാധിക്കാത്ത നടകൾ ഉൾപ്പെടെ പ്രതിരോധശേഷിയുള്ള ഇനങ്ങൾ തിരഞ്ഞെടുക്കുക. കൂട്ടമായുള്ള ഡ്രെയിനേജ് പരിപാലിക്കുക, വെള്ളം പൊങ്ങി നിൽക്കാതിരിക്കുക. വിള മാറ്റി നടൽ, ചെടികളുടെ അവശിഷ്ടങ്ങൾ നീക്കം ചെയ്യുക, ഉപകരണങ്ങൾ സാനിറ്റൈസ് ചെയ്യുക."
},
{
id: "black_pepper_pollu_disease",
crop: "Black Pepper",
crop_ta: "மிளகு",
crop_ml: "கുരുമുളക്",
disease: "Pollu Disease / Anthracnose (Colletotrichum)",
disease_ta: "பொல்லு நோய் / ஆன்த்ராக்னோஸ்",
disease_ml: "പൊല്ലു രോഗം / അന്ത്രാക്നോസ്",
image: "images/lack_pepper_pollu_disease.jpg",
problem_en: "Circular, sunken spots with dark brown or black margins and pale centers appear on leaves and berries. The infected tissue dries and often becomes brittle, eventually causing fruit mummification and premature leaf drop.",
problem_ta: "இலைகளிலும் மிளகு பழங்களிலும் சுற்றுவட்ட வடிவமாக கருப்பு அல்லது பழுப்பு ஓரங்களை உடைய ஊதா நிற புள்ளிகள் தோன்றும். பாதிக்கப்பட்ட பகுதி உலர்ந்து முறிவாகி, பழங்களில் முற்றிலும் வாடலோடு தான் விழுந்து விடுகிறது.",
problem_ml: "ഇലകളിലും കുരുമുളക് കായിലുമാണ് കറുത്ത അതിരുള്ള ഉണക്ക പാടുകൾ രൂപപ്പെടുന്നത്. ബാധിത ഭാഗം ഉണങ്ങിയ് പൊടുങ്ങുകയും, കായകൾ പാഴാകുകയും, ഇലകൾ വേളയായി കൊഴിഞ്ഞുപോകുകയും ചെയ്യും.",
cause_en: "Caused by the fungus Colletotrichum gloeosporioides, which infects leaves, berries, and stems, especially during rainy, humid conditions. The pathogen survives on plant debris and spreads by rain splash and pruning tools.",
cause_ta: "Colletotrichum gloeosporioides எனும் பூஞ்சை மழைக்காலம் மற்றும் ஈரமான சூழலில் இலை, பழம், தண்டுகளில் தாக்குதல் ஏற்படுத்துகிறது. தாவர கழிவுகளில் வாழ்ந்து, தண்ணீர் தெறிப்பிலும் உதிரிகளில் பரவுகிறது.",
cause_ml: "Colletotrichum gloeosporioides എന്ന പുഴു ഈർപ്പും മഴയുള്ള കാലാവസ്ഥയിൽ കൂടുതൽ വ്യാപിക്കുക. ഇതുപോലെ ഡിബ്രിസ്‌, മഴവെള്ളം, പ്രൂണിംഗ് ഉപകരണങ്ങൾ എന്നിവ മുഖേന പകരുന്നു.",
solution_en: "Remove and destroy infected plant parts. Spray recommended fungicides such as Bordeaux mixture or copper oxychloride after every harvest and during wet conditions. Maintain field hygiene and proper spacing.",
solution_ta: "பாதிப்பான அங்கங்களை அகற்றவும் அழிக்கவும். அறுவடைக்குப் பிறகு மற்றும் மழைக்காலத்தில் போர்டக்ஸ் கலவை அல்லது தாமிரம் சார்ந்த பூஞ்சைக் கொல்லிகள் தெளிக்கவும். நல்ல களப்புத்து மற்றும் தூரக் கையாளுதலை பின்பற்றவும்.",
solution_ml: "ബാധിതമായ ഇലകളും കുരുമുളകും നീക്കം ചെയ്യുക. ഓരോ വിളവെടുത്തുള്ളൂവും മഴകാലത്തും ബോർഡോ മിക്സർ അല്ലെങ്കിൽ കോപ്പർ ഓക്സീക്ലോറൈഡ് പോലുള്ള ഫംഗിസൈഡുകൾ സ്പ്രേ ചെയ്യുക. നല്ല ഫീൽഡ് ഹൈജിൻ പാലിക്കുക.",
prevention_en: "Use disease-free, certified planting material. Provide proper spacing and avoid overcrowding. Prune vines regularly and remove debris. Apply preventative fungicide sprays during favorable conditions.",
prevention_ta: "நோய் இல்லாத நன்கு சான்று பெற்ற நடைகளை பயன்படுத்தவும். முறையான இடைவெளி மற்றும் பல்லாயிரம் தண்டுகளை தவிர்க்கவும். வாழ்க்கையின் ஒவ்வொரு கட்டத்திலும் உதிரங்களை அகற்றவும். எதிர்பார்க்கும் காலங்களில் பூஞ்சைக் கொல்லிகளை தெளிக்கவும்.",
prevention_ml: "രോഗരഹിതമായ നടകൾ ഉപയോഗിക്കണം. വിളക്കൊഴിക്കുക, ആവശ്യമുള്ള ഇടവേള പാലിക്കുക. ഇടയ്ക്ക് വള്ളികൾ പ്രൂൺ ചെയ്യുക, അവശിഷ്ടങ്ങൾ നീക്കം ചെയ്യുക. അനുകൂല കാലാവസ്ഥയിൽ പ്രതിരോധ ഫംഗിസൈഡ് സ്‌പ്രേയ് ചെയ്യുക."
},
{
  id: "black_pepper_cucumber_mosaic_virus",
  crop: "Black Pepper",
  crop_ta: "கடுகு",
  crop_ml: "കുരുമുളക്",
  disease: "Cucumber Mosaic Virus",
  disease_ta: "குக்கிம்பர் மோசாயிக் வைரஸ்",
  disease_ml: "കുക്കുംബർ മൊസായിക് വൈറസ്",
  image: "images/Cucumber Mosaic.jpg",
  problem_en: "Leaves show mottled, mosaic-like patterns of light and dark green, often with distortion or reduced size. Infected plants are stunted, have poor fruit set, and reduced yield.",
  problem_ta: "இலைகளில் பச்சை மற்றும் இளஞ்சிவப்பு நிற மேழை/மோசாயிக் முறையில் விகிதாச்சிதைவு இழப்பும் காணப்படும். இருள்ளை குறைவு, விளைச்சல் குறைவாகும்.",
  problem_ml: "ഇലയിൽ പച്ചയും ഇളം പച്ചയും അടങ്ങിയ മൊസായിക് പാടുകൾ, വളർച്ച കുറവ്, ഫലധാരക്കുറവും വിളവിൽ കുറവും ഉണ്ടാകും.",
  cause_en: "Caused by Cucumber Mosaic Virus (CMV), transmitted by aphids in a non-persistent manner. Virus survives on infected plants and hosts, spreading rapidly between crops.",
  cause_ta: "Cucumber Mosaic Virus (CMV) ஆபிட்கள் மூலம் பரவுகிறது. வைரஸ் நோய் வினைமுரண ஒழுங்கில் வீட்டில் பரவுகிறது.",
  cause_ml: "Cucumber Mosaic Virus (CMV) ആഫിഡ് വഴി പടരുന്നു, രോഗ ബാധിച്ച ചെടികളിൽ സൂക്ഷ്മണ്ടുനിൽക്കുന്നുണ്ട്.",
  solution_en: "Remove and destroy infected plants. Use resistant varieties if available, control aphid vectors, and maintain field sanitation.",
  solution_ta: "பாதிக்கப்பட்ட செடிகளை அகற்றி அழிக்கவும். எதிர்ப்பு வகைகளை பயிரிடவும், ஆபிட் பூச்சி கட்டுப்பாடுகள் மேற்கொள்ளவும், நில சுத்தம் பராமரிக்கவும்.",
  solution_ml: "ബാധിച്ച ചെടികൾ നീക്കംചെയ്യൂ, പ്രതിരോധവുമുള്ള ഇനങ്ങൾ നടുക, ആഫിഡ് നിയന്ത്രിക്കുക, ഫീൽഡ് ശുചിത്വം പാലിക്കുക.",
  prevention_en: "Use disease-free seedlings, regularly monitor fields for aphids, avoid mixed planting with susceptible hosts, and promote natural predators.",
  prevention_ta: "நோய் இல்லாத நடைகளை பயிரிடவும், பயிர்களைக் கண்காணித்து ஆபிட் தாக்கம் தவிர்க்கவும், சிக்காப் பயிர் கலப்பினை தவிர்க்கவும், இயற்கை எதிரிகளை ஊக்குவிக்கவும்.",
  prevention_ml: "രോഗമുക്തമായ നടുകൾ ഉപയോഗിക്കുക, ആഫിഡിനെ നിരന്തരം നിരീക്ഷിക്കുക, ഹോസ്റ്റ് ഒരു കൂട്ടം കൃഷിയില്ലാതിരിക്കുക, സ്വാഭാവിക വിരുദ്ധന്മാർ പ്രോത്സാഹിപ്പിക്കുക."
},

{
  id: "black_pepper_rust",
  crop: "Black Pepper",
  crop_ta: "கடுகு",
  crop_ml: "കുരുമുളക്",
  disease: "Rust (Uredo piperis)",
  disease_ta: "பசுங்காய் (Uredo piperis)",
  disease_ml: "റസ്റ്റ് (Uredo piperis)",
  image: "images/Rust (Uredo piperis).jpg",
  problem_en: "Yellowing of leaves starting from the tip and margins, gradually spreading inwards. Small, round, rusty orange pustules appear on the underside of leaves which can lead to premature leaf drop and reduced yield.",
  problem_ta: "இலையின் முனையும் ஓரங்களிலும் மஞ்சள் நிறம் தோன்றி, மெதுவாக பரவுகிறது. இலைகளின் கீழ்புறத்தில் சிறிய, சுற்றுவட்ட, செம்மஞ்சள் நிற புட்டிகள் தோன்றும். இவை இலைகள் விரைவில் உதிரவும், விளைச்சல் குறையும்.",
  problem_ml: "ഇലയുടെ വഴികാട്ടങ്ങളും അറ്റങ്ങളിൽ നിന്നു മഞ്ഞയാകുന്നു, തുടർച്ചയായി മുഴുവൻ ഇലയിൽ പടരുന്നു. താഴ്‌വരയിൽ ചെറു വട്ടത്തിൽ ഓറഞ്ച് നിറമുള്ള മസിലുകൾ ഉണ്ടായിരിക്കും, കൂടാതെ ഇലകൾ നേരത്തേ കൊഴിഞ്ഞുകഴിഞ്ഞു, വിളവിൽ കുറവുണ്ടാകാം.",
  cause_en: "Caused by the fungus Uredo piperis, favored by high humidity and cool temperatures. The pathogen spreads by wind, rain splash, and infected plant debris.",
  cause_ta: "Uredo piperis என்ற பூஞ்சை அதிக ஈரமும், குளிர்ந்த சூழலில் அதிகம் பரவுகிறது. காற்றால், மழை மூலமாக மற்றும் பாதிக்கப்பட்ட தாவர கழிவுகளில் இயங்கி பரவுகிறது.",
  cause_ml: "Uredo piperis എന്ന പുഴു ഈർപ്പം കൂടുതിരിക്കുന്ന, തണുപ്പ് കാലാവസ്ഥയിലാണ് വളരുന്നത്. കാറ്റ്, മഴ, സസ്യാവശിഷ്ടം വഴി പടരുന്നു.",
  solution_en: "Remove affected leaves and apply fungicides such as Mancozeb or copper oxychloride. Ensure proper field sanitation and avoid overhead irrigation.",
  solution_ta: "பாதிக்கப்பட்ட இலைகளை அகற்றி ஒப்படைக்கவும். மாங்கோசெப் அல்லது தாமிரம் சார்ந்த பூஞ்சைக் கொல்லிகள் பயன்படுத்தவும். நிலம் சுத்தம், மேல்நிலை நீர்பழுதை தவிர்க்கவும்.",
  solution_ml: "ബാധിച്ച ഇലകൾ നീക്കംചെയ്യുക. മാങ്കോസെബ്, കോപ്പർ ഓക്സീക്ലോറൈഡ് പോലുള്ള ഫംഗിസൈഡുകൾ ഉപയോഗിക്കുക, ഫീൽഡ് ശുചിത്വവും ഓവർ ഹെഡ് വെള്ളം ഒഴിവാക്കുകയും ചെയ്യുക.",
  prevention_en: "Plant resistant varieties, use disease-free planting material, monitor regularly, and maintain good field hygiene.",
  prevention_ta: "நோய் எதிர்ப்பு வகைகளை பயிரிடவும், நோய் இல்லாத நட்களை பயன்படுத்தவும், இடையீடு பராமரிப்பு செய்யவும், நிலம் சுத்தம் வைத்துக் கொள்ளவும்.",
  prevention_ml: "പ്രതിരോധശേഷിയുള്ള ഇനങ്ങൾ, രോഗമുക്തമായ നടുകൾ, നിരന്തരം നിരീക്ഷണവും, ഫീൽഡ് ശുചിത്വം പാലിക്കണം."
},

{
  id: "black_pepper_sooty_mold",
  crop: "Black Pepper",
  crop_ta: "மிளகு",
  crop_ml: "കുരുമുളക്",
  disease: "Sooty Mold",
  disease_ta: "கரிய பூஞ்சை",
  disease_ml: "കറുത്ത പൂഞ്ചിരോഗം",
  image: "images/sooty mold.jpg",
  problem_en: "Black, powdery fungal growth covers leaf surfaces, interfering with photosynthesis. Leaves may turn yellow and plant growth slows. Often occurs following honeydew deposits by insects such as aphids or scales.",
  problem_ta: "இலைகளில் கருப்பு தூள் போன்ற பூஞ்சை வரைபடம் காணப்படும். இது ஒளிச்சேர்க்கைத் தடுமாற்றம் ஏற்படுத்தும், இலைகள் மங்கும், வளர்ச்சி குறையும். பொதுவாக வண்டுகள் நீரில் வெளியிடும் தேன் மூலம் ஏற்படும்.",
  problem_ml: "ഇലയുടെ മുകളിൽ കറുത്ത, പൊടി പോലുള്ള പൂഞ്ചി പടരുന്നു, ഇത് ഫോട്ടോസിന്തസിസ് തടസ്സപ്പെടുത്തുന്നു. ഇലകൾ മങ്ങുകയും ചെടികൾ വളർച്ച കുറവാകുകയും ചെയ്യും. സാധാരണമാകുമ്പോൾ ആഫിഡ്, സ്കെയിൽ എന്നിവയുടെ ഹണിഡ്യൂവുകൾ ഉണ്ടായിരിക്കാം.",
  cause_en: "Caused by various fungi growing on the sugary exudates (honeydew) left by sap-sucking insects like aphids, scales, or mealybugs. The fungi do not infect the plant directly but block sunlight.",
  cause_ta: "சுவைசிறுநீர் வெளியிடும் வண்டுகள் (ஆபிட்ஸ், ஸ்கேல்ஸ், மீலி பگزுகள்) விட்ட தேன் மீது பல்வேறு பூஞ்சைகள் வளர்கின்றன. இது நேரடியாக செடியில் தாக்கம் இல்லை, ஆனால் ஒளிக்கதிர்களை தடுக்கும்.",
  cause_ml: "ആഫിഡ്, സ്കെയിൽ, മീലി ബഗ്സ് പോലുള്ള കീടങ്ങൾ ചോറചൊരിഞ്ഞ് എടുത്ത ഹണിഡ്യൂവിൽ വളരുന്ന വിവിധ പൂഞ്ചികൾ മൂലമാണ്. കുറുവൻ പ്രകാശം തടയുന്നു; നേരിട്ട് സസ്യത്തിലില്ല.",
  solution_en: "Control honeydew-producing insects using recommended insecticides or biological methods. Wash off sooty mold from leaves if possible to improve photosynthesis. Maintain good field hygiene.",
  solution_ta: "தேன் வெளியிடும் வண்டுகளை பூச்சிக்கொல்லிகள் அல்லது உயிரியல் முறைகளால் கட்டுப்படுத்தவும். கரிய பூஞ்சை அகற்றித் துடைக்கவும். நில சுத்தம் பராமரிக்கவும்.",
  solution_ml: "ഹണിഡ്യൂ സ്രാവിക്കുന്ന കീടങ്ങൾ പുറംതള്ളാൻ കീടനാശിനികൾ/ജൈവ നിയന്ത്രണം ഉപയോഗിക്കുക. പൂഞ്ചി ഇലയിൽ നിന്ന് കഴുകി മാറ്റുക, ഫോട്ടോസിന്തസിസ് മെച്ചപ്പെടുത്താൻ. ഫീൽഡ് ശുചിത്വം പാലിക്കുക.",
  prevention_en: "Monitor and control insect pests promptly. Maintain plant vigor and avoid overcrowding. Promote natural predators and field sanitation.",
  prevention_ta: "வண்டுகளை கண்காணித்து நல்ல நிலையில் கட்டுப்படுத்தவும். செடிச் செழுமை பராமரிக்கவும், கூட்டமாக நடவை தவிர்க்கவும், இயற்கையான எதிர்ப்புகளை ஊக்குவிக்கவும்.",
  prevention_ml: "കീടങ്ങൾക്കു നിയന്ത്രണം ഉറപ്പാക്കുക. ചെടിയുടെ ആരോഗ്യവും ഇടംപരിമിതിയും നിലനിർത്തുക, സ്വാഭാവിക വിരുദ്ധന്മാരെയും മികച്ച ശുചിത്വവും പ്രോത്സാഹിപ്പിക്കുക."
},

{
  id: "black_pepper_cercospora_leaf_spot",
  crop: "Black Pepper",
  crop_ta: "மிளகு",
  crop_ml: "കുരുമുളക്",
  disease: "Cercospora Leaf Spot (Cercospora piperi)",
  disease_ta: "செர்கோஸ்ப்போரா இலை புள்ளி",
  disease_ml: "സെർക്കോസ്പോറ ഇല പാടുകൾ",
  image: "images/Cercospora Leaf Spot (Cercospora piperi).jpg",
  problem_en: "Small, circular to irregular spots with gray centers and dark brown margins appear on the leaves. Severely affected leaves may turn yellow, dry up, and fall off prematurely.",
  problem_ta: "இலைகளில் சின்னம், சாய்ந்த பழுப்பு கரை மற்றும் மையப்புள்ளிகள் தோன்றும். கடுமையாக பாதிக்கப்பட்ட இலைகள் மஞ்சள் நிறமாகி, உலர்ந்து உதிரும்.",
  problem_ml: "ഇലകളിൽ ചെറിയ വന്പാടുകൾ ഉണ്ടാവുകയും കേന്ദ്രം വെളുപ്പിയും അതിരുകൾ കറുപ്പാവുകയും ചെയ്യും. ശക്തമായി ബാധിച്ച ഇലകൾ മഞ്ഞയാകുകയും ഉണക്കുകയുംകൊഴിഞ്ഞുപോകുകയും ചെയ്യും.",
  cause_en: "Caused by the fungus Cercospora piperi, which thrives in humid and wet conditions. The pathogen infects leaves through water splash or wind, and survives on infected plant debris.",
  cause_ta: "Cercospora piperi எனும் பூஞ்சை ஈரமான சூழலில் வளர்ந்து, தண்ணீர் தெறிப்பிலும் காற்றிலும் பரவுகிறது. தாவர கழிவுகளில் வாழ்கிறது.",
  cause_ml: "Cercospora piperi എന്ന പുഴു ഈർപ്പമുള്ള സാഹചര്യത്തിൽ പടരുന്നു, മഴവെള്ളം, കാറ്റ് എന്നിവയിൽ മുഖേന ഇലകൾക്ക് ബാധിക്കുന്നു, നിർജ്ജീവ സസ്യാവശിഷ്ടങ്ങളിൽ കഴിയുന്നു.",
  solution_en: "Remove and destroy infected leaves. Spray suitable fungicides such as Mancozeb or Copper oxychloride. Maintain field sanitation and ensure good air circulation.",
  solution_ta: "பாதிக்கப்பட்ட இலைகளை அகற்றியும் அழிக்கவும். பொருத்தமான பூஞ்சைக் கொல்லிகள் (மாங்கோசெப், தாமிரம் சார்ந்தவை) தெளிக்கவும். நல்ல வெளி வறுமை மற்றும் பசுமை பராமரிக்கவும்.",
  solution_ml: "ബാധിച്ച ഇലകൾ നീക്കം ചെയ്തു നശിപ്പിക്കുക. മാന്കൊസെബ്, കോപ്പർ ഓക്സിക്ലോറൈഡ് പോലുള്ള ഫംഗിസൈഡുകൾ തന്റെ സ്പ്രേ ചെയ്യുക. ഫീൽഡ് ശുചിത്വം ഉറപ്പാക്കുകയും വായു പ്രവാഹം അനുകൂലമാക്കുകയും ചെയ്യുക.",
  prevention_en: "Use disease-free planting material. Avoid dense planting, remove plant debris regularly, and do crop rotation to reduce inoculum in the field.",
  prevention_ta: "நோய் இல்லாத நடைகளை பயின்று, மிக நெருக்கமான நடவை தவிர்த்து, தாவர கழிவுகளை அகற்றுங்கள், இடைநிலை பயிர் சுழற்சி பின்பற்றவும்.",
  prevention_ml: "രോഗമുക്തമായ നടകൾ ഉപയോഗിക്കുക. മുഴുനു നടൽ ഒഴിവാക്കുക, ചെടികളുടെ അവശിഷ്ടങ്ങൾ നീക്കം ചെയ്യുക, വിള മാറ്റ് നടൽ നിലനിർത്തുക."
},
{
  id: "black_pepper_algal_leaf_spot",

  disease: "Algal Leaf Spot (Cephaleuros virescens)",

  image: "images/Algal Leaf Spot.jpg",
  problem_en: "Small, circular, gray or greenish spots appear on leaves. These spots may have a velvety surface and can coalesce, leading to yellowing and premature leaf drop.",
  problem_ta: "இலைகளில் சிறிய, சுற்று வடிவ, சாய்ந்த கிரை அல்லது பச்சை நிற புள்ளிகள் தோன்றும். வண்டு போன்ற மேற்பரப்புடன், இவை சேர்த்து வளரலாம், மஞ்சள் மற்றும் உதிர்வு ஏற்படும்.",
  problem_ml: "ഇലകളിൽ ചെറിയ വട്ടം, ചാര ഇടയിലുള്ള അല്ലെങ്കിൽ പച്ചനിറമുള്ള പാടുകൾ ഉണ്ടായിരിക്കും. ഇവ ചെറുതായി വീർപ്പ് നൽകുകയും ചേർന്ന് മഞ്ഞവട്, ഇലകൾ വേളയാക്കുകയും ചെയ്യാം.",
  cause_en: "Caused by the alga Cephaleuros virescens, which infects leaves during humid and rainy conditions. The pathogen survives on infected plant debris and spreads by wind and water splash.",
  cause_ta: "Cephaleuros virescens என்பதனால் ஈரமும் மழையும் சூழலில் இலைகள் தாக்கப்படுகின்றன. பூஞ்சை தாவர கழிவுகளில் வாழ்ந்து, காற்றிலும், நீர்ச்சிதறலில் பரவுகிறது.",
  cause_ml: "Cephaleuros virescens ആൻ ആൽഗ പാട് ഈർപ്പമുള്ള സ്ഥിതിയിൽ ഇലകൾക്ക് ബാധിക്കുന്നു, സസ്യാവശിഷ്ടങ്ങളിൽ ജീവിച്ച് മാറ്റുകയും, കാറ്റിലും മഴവെള്ളത്തിൽ പടരുകയും ചെയ്യുന്നു.",
  solution_en: "Remove and destroy affected leaves. Apply Bordeaux mixture as a foliar spray during rainy season. Ensure good air circulation and avoid overcrowding.",
  solution_ta: "பாதிக்கப்பட்ட இலைகளை அகற்றி அழிக்கவும். மழைக்காலத்தில் போர்டக்ஸ் கலவை தெளிக்கவும். நன்றாக வெளி வறுமை மற்றும் பசுமை பராமரிக்கவும்.",
  solution_ml: "ബാധിച്ച ഇലകൾ നീക്കം ചെയ്ത് നശിപ്പിക്കുക. മഴക്കാലത്ത് ബോർഡോ മിക്സർ സ്പ്രേ ചെയ്യുക, വായു സൗകര്യം ഉറപ്പാക്കുക.",
  prevention_en: "Use disease-free planting material and resistant varieties if available. Maintain good field sanitation and avoid waterlogging.",
  prevention_ta: "நோய் இல்லாத நடைகளை மற்றும் எதிர்ப்பு வகைகளை பயன்படுத்தவும். நல்ல களப் சுத்தம் மற்றும் தண்ணீர் தேங்கி நிற்காமல் பார்த்துக்கொள்ளவும்.",
  prevention_ml: "രോഗം ബാധിക്കാത്ത നടകൾ, പ്രതിരോധശേഷിയുള്ള ഇനങ്ങൾ ഉപയോഗിക്കുക. ഫീൽഡ് ശുചിത്വം പാലിക്കുക, വെള്ളം തടയുക."

  id: "black_pepper_powdery_mildew",
  crop: "Black Pepper",
  crop_ta: "மிளகு",
  crop_ml: "കുരുമുളക്",
  disease: "Powdery Mildew (Oidium spp.)",
  disease_ta: "பொடி புத்தி (Oidium spp.)",
  disease_ml: "പൗഡറി മിൽഡ്യൂ (Oidium spp.)",
  image: "images/Powdery Mildew (Oidium spp.).jpg",
  problem_en: "White, powdery fungal growth appears on upper and lower leaf surfaces, often starting in patches. Infected areas may expand, causing leaf distortion, yellowing, and premature leaf drop.",
  problem_ta: "இலைகளின் மேலிலும் கீழும் வெண்மை பொடி போன்ற பூஞ்சைப் பொருள் தோன்றும். பாதிக்கப்பட்ட பகுதிகள் பரவி, இலைகள் சிதைவடையும், மஞ்சள் ஆகும், விரைவில் உதிரும்.",
  problem_ml: "ഇലയുടെ മുകളിലും താഴെയുള്ള ഭാഗത്തും വെള്ള, പൊടി പോലുള്ള പൂഞ്ചിയുടെ പാടുകൾ കാണാം. ജന്യങ്ങളിലായി ഇത് വളരുകയും ഇലകൾ മങ്ങുകയും കൊഴിഞ്ഞുപോകുകയും ചെയ്യാം.",
  cause_en: "Caused by various Oidium fungi that thrive in warm, dry conditions with high humidity. Spores are dispersed by wind and survive on infected plants and debris.",
  cause_ta: "Oidium வகை பூஞ்சை வெப்பமான, உலர்ந்த மற்றும் ஈரமான சூழலில் வளர்கிறது. பூஞ்சை உயிர்த்தெழும், தொடர் காற்றின் மூலம் பரவுகிறது.",
  cause_ml: "Oidium സ്പീഷീസുകൾ ഉപ്പ് കൂടിയ ചൂട്, ഈർപ്പം ഉള്ള സാഹചര്യങ്ങളിൽ വളരുന്നു. സാന്ദ്രമായ പൂഞ്ചിരജികൾ കാറ്റിൽ പടരുന്നു.",
  solution_en: "Apply recommended fungicides such as Sulfur dust or systemic fungicides like Hexaconazole. Remove and destroy infected leaves. Maintain good air circulation and avoid overcrowding plants.",
  solution_ta: "பாதிக்கப்பட்ட இலைகளை அகற்றி அழிக்கவும். பரிந்துரைக்கப்பட்ட பூஞ்சைக் கொல்லிகள் (சல்பர் டஸ்ட், ஹெக்சாகனசோழ்) பயன்படுத்தவும். அரங்கு பரவல் தடுப்பதற்கு நல்ல வெளிவாசல் அமையுங்கள்.",
  solution_ml: "ബാധിച്ച ഇലകൾ നീക്കം ചെയ്ത് നശിപ്പിക്കുക. സൾഫർ ഡസ്റ്റോ ഹെക്സക്കാനസോൾ പോലുള്ള ഫംഗിസൈഡുകൾ സ്പ്രേ ചെയ്യുക. വായു വേള ഉണ്ടാക്കുക, ചെടികൾ അമിതമായി നിറയാതിരിക്കുക.",
  prevention_en: "Select disease-free planting material. Ensure proper spacing, prune to improve air flow, and avoid overhead irrigation. Monitor fields for early symptoms and treat promptly.",
  prevention_ta: "நோய் இல்லாத நடைகள், முறையான இடைவெளி மற்றும் pruning செய்யவும். மேல்நிலை நீர்மூட்ட avoided செய்யவும். நோய்க்குறியீடு தோன்றும் போது உடனுக்குடன் நடவடிக்கை எடுக்கவும்.",
  prevention_ml: "രോഗം ബാധിക്കാത്ത നടകൾ തിരഞ്ഞെടുക്കുക, വിളച്ചി വെയിൽ വർദ്ധിപ്പിക്കുക, ഓവർ ഹെഡ് വെള്ളം ഒഴിക്കൽ ഒഴിവാക്കുക. ആദ്യം ലക്ഷണങ്ങൾ കണ്ടാൽ മുന്നോട്ട് പോകുക."
}

{
  id: "rice_blast_disease",
  crop: "Rice",
  crop_ta: "அரிசி",
  crop_ml: "അരി",
  disease: "Blast Disease (Magnaporthe oryzae)",
  disease_ta: "பிளாஸ்ட் நோய் (Magnaporthe oryzae)",
  disease_ml: "ബ്ലാസ്റ്റ് രോഗം (Magnaporthe oryzae)",
  image: "images/Blast (Magnaporthe oryzae ).jpg",
  problem_en: "Elliptical or spindle-shaped lesions with gray or whitish centers and brown edges appear on leaves. Severe infection causes leaf blighting, wilting, and yield reduction.",
  problem_ta: "இலைகளில் நீளமான அல்லது நுல் வடிவ, ஊதா அல்லது வெண்மை மையம் மற்றும் பழுப்பு ஓரம் கொண்ட கற்கள் தோன்றும். கடுமையான தாக்கத்தில் இலைகள் வாடி, விழும், விளைச்சலில் இழப்பு ஏற்படும்.",
  problem_ml: "ഇലയിലാകിടെ നീളമുള്ള അല്ലെങ്കിൽ സൂചി രൂപമുള്ള പാടുകൾ കാണാം; ഇവയുടെ മദ്ധ്യഭാഗം വെളുപ്പോ ചാരനിറമോയും അതിരുകൾ കറുപ്പോ മഞ്ഞനിറമോ ആയിരിക്കും. ഗുരുതര ബാധയിൽ ഇലകൾ ഉണങ്ങി കൊഴിഞ്ഞുപോകുമെന്നും വിളവു കുറയുമെന്നും ശ്രദ്ധിക്കുക.",
  cause_en: "Caused by the fungus Magnaporthe oryzae, which spreads through wind and rain splash. The pathogen infects plants during high humidity, moderate temperature, and in dense crops.",
  cause_ta: "Magnaporthe oryzae என்ற பூஞ்சை, காற்று மற்றும் மழையினால் பரவுகிறது. அதிக ஈரப்பதம் மற்றும் வதைக்கும் வெப்பநிலையில் மற்றும் அடர்ந்த பயிர்களில் தாக்கம் அதிகம்.",
  cause_ml: "Magnaporthe oryzae എന്ന പുഴു കാറ്റിലും മഴക്കൊണ്ടും പടരുന്നു. ഉയർന്ന ഈർപ്പം, ഇടത്തരം ചൂട്, ചേർന്ന വിത്ത് വളർച്ചയിൽ കൂടുതൽ ബാധാകുന്നു.",
  solution_en: "Use recommended fungicides such as tricyclazole or isoprothiolane at early symptom appearance. Remove infected leaves and maintain field hygiene.",
  solution_ta: "முதற்கட்ட அறிகுறிகள் தோன்றும்போது பரிந்துரைக்கப்படும் பூஞ்சைக்கொல்லிகள் (டிரைசைக்லாசோல் அல்லது இசோபுரிதயொலேன்) தெளிக்கவும், பாதிக்கப்பட்ட இலைகளை அகற்றி, புலம் சுத்தம் பராமரிக்கவும்.",
  solution_ml: "ആദ്യം ലക്ഷണങ്ങൾ കണ്ടാൽ ട്രൈസൈക്ലാസോൾ, ഇസോപ്രോതിയോളേൻ പോലുള്ള ഫംഗിസൈഡുകൾ ഉപയോഗിക്കുക. ബാധിച്ച ഇലകൾ നീക്കംചെയ്യുക, പറമ്പ് ശുചിത്വം പാലിക്കുക.",
  prevention_en: "Plant resistant rice varieties. Maintain recommended spacing to improve air flow. Avoid excessive nitrogen fertilizer and rotate crops to reduce inoculum.",

  problem_ta: "தண்ணீர் அளவுக்கு அருகில் இலை உறைகளில் முற்றும் அல்லது நீளமான பச்சை-சாம்பல் புள்ளிகள் தோன்றும், பின்னர் ஓரங்கள் பழுப்பு மற்றும் பெரிதாகும். கடுமையான தாக்கத்தில் இலை உறைகள் அழுகி, செடி விழும், விளைச்சல் குறையும்.",
  problem_ml: "വെള്ളരേഖയ്‌ക്കടുത്ത് ഇലഷീത്തിൽ അനിയമമായ, ഒവൽ അല്ലെങ്കിൽ നീളം പച്ചയോ ചാരനിറമായോ പാടുകൾ കാണാം. ഇവ വലിയ് ബ്രൗൺ ആകുകയും ശക്തമായ ബാധയിൽ ഷീത്ത് அழുകുകയും വിളയ്ക്കുറവയാകുന്നു.",
  cause_en: "Caused by the fungus Rhizoctonia solani, which spreads by water splash, contaminated soil, and infected plant material. The pathogen thrives in high humidity and flooded fields.",
  cause_ta: "Rhizoctonia solani என்ற பூஞ்சை தண்ணீர் தெறிப்பு, மாசுப்பட்ட மண், பாதிக்கப்பட்ட தாவரங்கள் மூலம் பரவும். உயர் ஈரப்பதம் மற்றும் தண்ணீர் நிரம்பிய களங்களில் விரிவாக பரவுகிறது.",
  cause_ml: "Rhizoctonia solani എന്ന പുഴു വെള്ളത്തിന്റെ സ്പ്ലാഷ്, മലിനമായ മണ്ണ്, രോഗം ബാധിച്ച ചെടികൾ വഴി വ്യാപിക്കുന്നു. ഉയർന്ന ഈർപ്പം, ജലമാവുന്ന കൃഷിയിൽ കൂടുതൽ ബാധകമാണ്.",
  solution_en: "Apply fungicides such as validamycin or hexaconazole as per recommendations. Improve field drainage, remove infected plant parts, and avoid excessive nitrogen application.",
  solution_ta: "பரிந்துரைக்கப்பட்ட பூஞ்சை நாசினிகள் (வலிடமிசின், ஹெக்சாகனசோழ்) பயன்படுத்தவும். செடி பகுதிகள் அகற்றவும், நல்ல வடிகால் அமைப்பும் அதிக நைட்ரஜன் தவிர்க்கவும்.",
  solution_ml: "വാലിഡാമൈസിൻ അല്ലെങ്കിൽ ഹെക്സാക്കനാസോൾ പോലുള്ള ഫംഗിസൈഡുകൾ ഉപയോഗിക്കുക. ഡ്രൈനേജ് മെച്ചപ്പെടുത്തുക, രോഗം ബാധിച്ച ഭാഗങ്ങൾ നീക്കം ചെയ്യുക, അതികമായ നൈട്രജൻ ഒഴിവാക്കുക.",
  prevention_en: "Use disease-free seeds and healthy plant material. Maintain proper spacing, avoid overcrowding, and provide good field drainage to reduce humidity.",
  prevention_ta: "நோய் இல்லாத விதை மற்றும் ஆரோக்கியமான நடைகள் பயன்படுத்தவும். முறையான இடைவெளி, திணிவான நடவை தவிர்த்து, நல்ல வடிகால் அமைப்பும் ஈரப்பதம் தவிர்க்கவும்.",
  prevention_ml: "രോഗമുക്തമായ വിത്ത്, ആരോഗ്യമുള്ള നടുക, മതിയായ ഇടവേള പാലിക്കുക, അതിരേറെ കൂടിക്കാഴ്ച ഒഴിവാക്കുക, മികച്ച ഡ്രെയിനേജ് ഉറപ്പാക്കുക."
},
{
  id: "rice_narrow_brown_leaf_spot",
  crop: "Rice",
  crop_ta: "அரிசி",
  crop_ml: "അരി",
  disease: "Narrow Brown Leaf Spot (Cercospora oryzae)",
  disease_ta: "நேரடி பழுப்பு இலைப் புள்ளி (Cercospora oryzae)",
  disease_ml: "നാരോ ബ്രൗൺ ഇല പാടുകൾ (Cercospora oryzae)",
  image: "images/Narrow Brown Leaf Spot.jpg",
  problem_en: "Narrow, elongated brown spots or lesions develop along the leaf veins and blades, sometimes merging together. Severe infection can cause premature leaf death and reduced yield.",
  problem_ta: "இலை நரம்புகளும், அருகிலும் நீளமான, பழுப்பு நிற புள்ளிகள் தோன்றும், சில நேரம் ஒன்றிணையும். கடுமையாக பாதிக்கப்பட்ட இலைகள் விரைவில் வாடி, விளைச்சல் குறையும்.",
  problem_ml: "ഇലയുടെ ശരീരത്തിലോ നരമ്പുകളിലോ നീളം പ്രാധാന്യം ഉള്ള ബ്രൗൺ പാടുകൾ കാണാം. ഇതിവളർന്നാൽ ഇലകൾ വാടുകയും വിളവിൽ കുറവും ഉണ്ടാക്കുകയും ചെയ്യും.",
  cause_en: "Caused by the fungus Cercospora oryzae, which survives on crop residue, infected seed, and spreads by wind or rain splash. Warm, humid conditions favor disease development.",
  cause_ta: "Cercospora oryzae என்ற பூஞ்சை, பயிர் கழிவுகள், பாதிக்கப்பட்ட விதைகள் மூலமாக உயிர்வாழ்கிறது, காற்றிலும், மழைநீரிலும் பரவுகிறது. வெப்பம் மற்றும் ஈரத்தால் நோய் அதிகமாகப் பரவுகிறது.",
  cause_ml: "Cercospora oryzae എന്ന പുഴു പാടുകൾ വിത്തിലും വളർച്ചയിലും കാറ്റ്, മഴ എഴുതിനിയന്ത്രണ കാലാവസ്ഥയിൽ പടരുന്നു.",
  solution_en: "Apply fungicides such as Mancozeb or Propiconazole based on recommendations. Remove and destroy infected plant debris, practice crop rotation, and maintain field sanitation.",
  solution_ta: "பரிந்துரைக்கப்பட்ட பூஞ்சைக் கொல்லிகள் (மாங்கோசெப், புரொபிகோனாசோல்) தெளிக்கவும். பாதிக்கப்பட்ட கழிவுகளை அகற்றி அழிக்கவும், பயிர் சுழற்சி, நில சுத்தம் பின்பற்றவும்.",
  solution_ml: "മാൻകോസെബ്, പ്രൊപിക്കോണാസോൾ പോലുള്ള ഫംഗിസൈഡുകൾ ഉപയോഗിക്കുക. അസനി പെരുക്കുകയാണ്, വിവക്ഷം നിലനിർത്തുക, വൈകാരിക കൃഷി സ്തുതിക്കുകയുണ്ട്.",
  prevention_en: "Use certified disease-free seeds. Practice crop rotation, maintain proper field drainage, and avoid excessive nitrogen fertilizer.",
  prevention_ta: "நோய் இல்லாத சான்று விதைகளை பயிரிடவும். பயிர் சுழற்சி, நல்ல வடிகால் அமைப்பு, அதிக நைட்ரஜன் தவிர்க்கவும்.",
  prevention_ml: "രോഗരഹിതമായ വിത്ത് തിരഞ്ഞെടുക്കുക, വിളമാറ്റം പാലിക്കുക, നന്നായി ഡ്രെയിനേജ് ഉറപ്പാക്കുക, അതികമായ നൈട്രജൻ ഒഴിവാക്കുക."
},

  id: "rice_tungro_virus_disease",
  crop: "Rice",
  crop_ta: "அரிசி",
  crop_ml: "അരി",
  disease: "Tungro Virus Disease (Rice Tungro Bacilliform/Spherical Virus)",
  disease_ta: "டுங்ரோ வைரஸ் நோய் (Rice Tungro Bacilliform/Spherical Virus)",
  disease_ml: "ടുങ്രോ വൈറസ് രോഗം (Rice Tungro Bacilliform/Spherical Virus)",
   image: "images/Tungro Virus Disease.jpg",
  problem_en: "Leaves show discoloration starting as pale green to yellow-orange with elongate brown streaks. Plants are stunted, produce fewer tillers, and grain yield is severely reduced.",
  problem_ta: "இலைகள் பச்சை அல்லது மஞ்சள்-நாரஞ்சு நிறமாக மாற்றம் ஏற்படுகிறது, நீளமான பழுப்பு கோடுகள் தோன்றும். செடிகள் குறைந்த வளர்ச்சி, ரேண்டு அளவு குறைவு, அரிசி உற்பத்தியில் தக்க இழப்பு காணப்படும்.",
  problem_ml: "ഇലയിൽ നേരണ, മുങ്ങിയോ, പച്ചനിറം മഞ്ഞയിൽ നിന്ന് ഓറഞ്ച് വരെയുള്ള വണ്ണങ്ങൾ കാണാം, നീണ്ട ബ്രൗൺ വരകളും ഉണ്ടാകും. ചെടികളുടെ വളർച്ച കുറയും, വഴിയേ കുറവു, വിളവിൽ വലിയ കുറവ് സംഭവിക്കും.",
  cause_en: "Caused by Rice Tungro Bacilliform Virus and Rice Tungro Spherical Virus, transmitted by leafhoppers (mainly Nephotettix virescens). Virus survives in infected plants and spreads by insect vector.",
  cause_ta: "Rice Tungro Bacilliform மற்றும் Spherical Virus பச்சை வண்டிகள் மூலம் பரவுகிறது (Nephotettix virescens). வைரஸ் நோய் கொண்ட செடிகளில் வாழ்கிறது.",
  cause_ml: "Rice Tungro Bacilliform Virus, Spherical Virus ഗ്രീൻ പാലരോ, വിഭാഗം എറ്റിട് ട്രാൻസ്ഫറി ചെയ്യുന്നു (Nephotettix virescens). രോഗമുള്ള ചെടികളിൽ ജീവിച്ച്, കീടം വഴി പടരുന്നു.",
  solution_en: "Remove and destroy infected plants. Use resistant varieties, control leafhopper vectors with insecticides, and practice field sanitation.",
  solution_ta: "நோய் தாக்கிய செடிகளை அகற்றவும். எதிர்ப்பு வகைகளை பயிரிடவும், பச்சை வண்டிகளை பூச்சிக்கொல்லியால் கட்டுப்படுத்தவும், நிலம் சுத்தம் பராமரிக்கவும்.",
  solution_ml: "രോഗം ബാധിച്ച ചെടികൾ നീക്കംചെയ്യുക, പ്രതിരോധശേഷിയുള്ള ഇനങ്ങൾ നടുക, ഗ്രീൻ പാലര കാണുന്നത് കീടനാശിനികൾ വഴി നിയന്ത്രിക്കുക, ഫീൽഡ് ശുചിത്വം പാലിക്കുക.",
  prevention_en: "Plant resistant and certified seeds. Monitor regularly for leafhoppers, maintain field hygiene, and remove volunteer plants.",
  prevention_ta: "எதிர்ப்பு ரக மற்றும் சான்று விதை பயிரிடவும். பச்சை வண்டிக்கண்காணிப்பு, நில சுத்தம், பய விரும்பும் செடிகளை அகற்றவும்.",
  prevention_ml: "പ്രതിരോധശേഷിയുള്ള, ഔദ്യോഗികമായ വിത്ത് ഉപയോഗിക്കുക. കീടങ്ങൾ നിരീക്ഷിക്കുക, ഫീൽഡ് ശുചിത്വം പാലിക്കുക, ആവശ്യമില്ലാത്ത ചെടികൾ നീക്കംചെയ്യുക."
},
{
  id: "rice_bacterial_leaf_streak",
  crop: "Rice",
  crop_ta: "அரிசி",
  crop_ml: "അരി",
  disease: "Bacterial Leaf Streak (Xanthomonas oryzae pv. oryzicola)",
  disease_ta: "பாக்டீரியா இலையை உதிரம் (Xanthomonas oryzae pv. oryzicola)",
  disease_ml: "ബാക്ടീരിയ ഇലയെ ഉരുകൽ (Xanthomonas oryzae pv. oryzicola)",
  image: "images/Bacterial Leaf Streak.jpg",
  problem_en: "Fine, yellow to brown, linear streaks appear between leaf veins and gradually enlarge. Lesions may coalesce, giving leaves a scorched appearance. Severe infections can cause leaf wilting and yield reduction.",
  problem_ta: "இலை நரம்புகளுக்கிடையில் மெலிந்த மஞ்சள் முதல் பழுப்பு கோடுகள் தோன்றும்; பின்னர் பெரிய கறைகளாக பரவலாம். இலைகள் வாடல், கூரைப் போன்ற தோற்றம், விளைச்சல் குறைவு ஏற்படும்.",
  problem_ml: "ഇലയിലിടയോ നരമ്പുകൾക്കിടയിലോ മങ്ങിയ മഞ്ഞയോ പച്ചയോ നേരിയ വരകൾ കാണാം; ഇതിലൂടെയും ഇലകൾ ഉണങ്ങിയകാണും, കടുത്ത കൊണ്ട് വിളവു കുറയും.",
  cause_en: "Caused by the bacterium Xanthomonas oryzae pv. oryzicola, which survives in plant debris and is spread through irrigation water, rain splash, and wind. Warm, humid weather favors disease development.",
  cause_ta: "Xanthomonas oryzae pv. oryzicola என்னும் பாக்டீரியா தாவர கழிவுகளில் உயிர்வாழ்கிறது, நீர், மழை மற்றும் காற்று மூலம் பரவும். வெப்பம் மற்றும் ஈரப்பதம் அதிகம் நோய் பரவ உதவுகிறது.",
  cause_ml: "Xanthomonas oryzae pv. oryzicola എന്ന ബാക്ടീരിയ ചെടികളുടെ അവശിഷ്ടത്തിൽ ജീവിക്കുന്നു, വെള്ളം, മഴ, കാറ്റിൽ പടരുന്നു. ചൂട് ഈർപ്പവും രോഗത്തിന് അനുകൂലമാണ്.",
  solution_en: "Use copper-based bactericides as per recommendations. Remove and destroy infected leaves. Provide good drainage and avoid excessive nitrogen application.",
  solution_ta: "பரிந்துரைக்கப்பட்ட தாமிரம் சார்ந்த பாக்டீரிசைடுகளைப் பயன்படுத்தவும். பாதிக்கப்பட்ட இலைகளை அகற்றி அழிக்கவும். நல்ல வடிகாலை என் அமைவில், அதிக நைட்ரஜன் பயன்பாட்டை தவிர்க்கவும்.",

    document.addEventListener('DOMContentLoaded', () => {
        let currentLang = 'en';

            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            } else {
                document.body.classList.remove('dark-theme');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
            localStorage.setItem('theme', theme);
        };

        const setLanguage = (lang) => {
            currentLang = lang;
            localStorage.setItem('language', lang);
            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.getAttribute('data-lang-key');
                if (languageData[lang]?.[key]) {
                    const text = languageData[lang][key];
                    if (element.tagName === 'INPUT') {
                        element.placeholder = text;
                    } else {
                        const iconHTML = element.querySelector('i')?.outerHTML || '';
                        element.innerHTML = iconHTML ? `${iconHTML} ${text}` : text;
                    }
                }
            });
            languageSelectorBtn.innerHTML = `${document.querySelector(`.dropdown-content a[data-lang="${lang}"]`).textContent} <i class="fa-solid fa-angle-down"></i>`;
            displayImages(searchInput.value);

                const index = parseInt(currentActiveImg.dataset.index, 10);

                    displayDetails(index, currentActiveImg, false);

        };

        function closeDetails() { detailSection.classList.remove('visible'); if (currentActiveImg) { currentActiveImg.classList.remove('active'); currentActiveImg = null; } setTimeout(() => { if (!detailSection.classList.contains('visible')) { detailSection.innerHTML = ''; } }, 500); }
        function displayImages(filter) { imageResults.innerHTML = ''; closeDetails(); if (!filter || !filter.trim()) return; const lowercasedFilter = filter.toLowerCase(); const filtered = data.filter(item => item.crop.toLowerCase().includes(lowercasedFilter) || (item[`crop_${currentLang}`] && item[`crop_${currentLang}`].toLowerCase().includes(lowercasedFilter))); if (filtered.length === 0) { imageResults.innerHTML = `<p style="color: var(--text-color); text-align:center; width:100%;">${languageData[currentLang].no_results}</p>`; return; } filtered.forEach(item => { const originalIndex = data.findIndex(d => d.id === item.id); const card = document.createElement('div'); card.classList.add('thumb-card'); card.dataset.index = originalIndex; card.addEventListener('click', () => displayDetails(originalIndex, card, true)); const diseaseName = item[`disease_${currentLang}`] || item.disease; const cropName = item[`crop_${currentLang}`] || item.crop; card.innerHTML = ` <img src="${item.image}" alt="${diseaseName}" class="thumb-img" /> <div class="thumb-title">${diseaseName}</div> <div class="thumb-crop">${cropName}</div>`; imageResults.appendChild(card); }); }
        function displayDetails(index, cardElement, showLoader) { const item = data[index]; if (!item) return; detailSection.classList.add('visible'); detailSection.scrollIntoView({ behavior: 'smooth', block: 'start' }); const renderContent = () => { const problem = item[`problem_${currentLang}`] || item.problem_en || 'N/A'; const cause = item[`cause_${currentLang}`] || item.cause_en || 'N/A'; const solution = item[`solution_${currentLang}`] || item.solution_en || 'N/A'; const prevention = item[`prevention_${currentLang}`] || item.prevention_en || 'N/A'; const diseaseName = item[`disease_${currentLang}`] || item.disease; const cropName = item[`crop_${currentLang}`] || item.crop; detailSection.innerHTML = ` <button id="closeBtn" title="${languageData[currentLang].tooltip_close}">×</button> <img src="${item.image}" alt="${diseaseName}" /> <h2>${cropName} - ${diseaseName}</h2> <p><strong>${languageData[currentLang].label_problem}:</strong> ${problem}</p> <p><strong>${languageData[currentLang].label_cause}:</strong> ${cause}</p> <p><strong>${languageData[currentLang].label_solution}:</strong> ${solution}</p> <p><strong>${languageData[currentLang].label_prevention}:</strong> ${prevention}</p>`; detailSection.querySelector('#closeBtn').addEventListener('click', closeDetails); }; if (showLoader) { detailSection.innerHTML = ` <button id="closeBtn" title="${languageData[currentLang].tooltip_close}">×</button> <div class="loader-container"><div class="loader"></div><p class="loading-text">${languageData[currentLang].loading_details}</p></div>`; detailSection.querySelector('#closeBtn').addEventListener('click', closeDetails); setTimeout(renderContent, 600); } else { renderContent(); } if (currentActiveImg) currentActiveImg.classList.remove('active'); cardElement.classList.add('active'); currentActiveImg = cardElement; }

            event.stopPropagation();
            dropdownContent.classList.toggle('show');
        });
        document.querySelectorAll('.dropdown-content a').forEach(link => {

        });

        searchBtn.addEventListener('click', handleSearch);
        searchInput.addEventListener('keydown', e => { if (e.key === 'Enter') handleSearch(); });
        featuredCropsContainer.addEventListener('click', e => {
            const card = e.target.closest('.featured-card');

                searchInput.value = card.dataset.crop;

        });

        hamburgerBtn.addEventListener('click', (e) => {
            e.stopPropagation();

        });

        window.addEventListener('click', () => {
            if (dropdownContent.classList.contains('show')) {
                dropdownContent.classList.remove('show');
            }
            if (mobileNavDropdown.classList.contains('show')) {
                mobileNavDropdown.classList.remove('show');
            }
        });

        const savedTheme = localStorage.getItem('theme') || 'light';
        const savedLang = localStorage.getItem('language') || 'en';
