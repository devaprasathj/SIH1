      .navbar-container {

      }
      .nav-actions {

        display: flex; align-items: center; gap: 5px; transition: background-color 0.3s;

      .language-selector:hover { background-color: var(--subtle-bg); }

      .theme-button {

      .thumb-title { font-weight: 600; font-size: 1rem; color: var(--heading-color); margin: 10px 0 4px 0; text-align: center; padding: 0 8px; }

      }

        #imageResults { grid-template-columns: 1fr 1fr; }  
      }
    </style>

      problem_ml: "പഴത്തിന്റെ അടിഭാഗത്ത് (പൂവ് വിരിയുന്ന അറ്റം) ഇരുണ്ടതും കുഴിഞ്ഞതും തുകൽ പോലുള്ളതുമായ ഒരു പാട് ഉണ്ടാകുന്നു. ഈ പാട് വലുതാകുകയും കറുപ്പ് നിറമാകുകയും പഴം അഴുകാൻ കാരണമാകുകയും ചെയ്യുന്നു.",
      cause_en: "Caused by calcium deficiency in the fruit, often made worse by irregular watering or rapid plant growth.",
      cause_ta: "பழத்தில் கால்சியம் குறைபாட்டால் ஏற்படுகிறது, இது பெரும்பாலும் ஒழுங்கற்ற நீர்ப்பாசனம் அல்லது விரைவான தாவர வளர்ச்சியால் மோசமடைகிறது.",
      cause_ml: "പഴത്തിലെ കാൽസ്യത്തിന്റെ കുറവാണ് ഇതിന് കാരണം, ക്രമരഹിതമായ നനയ്ക്കൽ അല്ലെങ്കിൽ ദ്രുതഗതിയിലുള്ള ചെടിയുടെ വളർച്ച എന്നിവ ഇത് വഷളാക്കുന്നു.",
      solution_en: "Keep watering regular and even. Mulch around plants to hold in moisture. Remove affected fruits to help the plant focus on healthy ones.",
      solution_ta: "தொடர்ந்து சீராக தண்ணீர் பாய்ச்சவும். ஈரப்பதத்தைத் தக்கவைக்க செடிகளைச் சுற்றி தழைக்கூளம் இடவும். பாதிக்கப்பட்ட பழங்களை அகற்றி, ஆரோக்கியமான பழங்களில் செடி கவனம் செலுத்த உதவவும்.",
      solution_ml: "സ്ഥിരമായും തുല്യമായും നനയ്ക്കുക. ഈർപ്പം നിലനിർത്താൻ ചെടികൾക്ക് ചുറ്റും പുതയിടുക. രോഗം ബാധിച്ച പഴങ്ങൾ നീക്കം ചെയ്യുക, ഇത് ആരോഗ്യമുള്ള പഴങ്ങളിൽ ശ്രദ്ധ കേന്ദ്രീകരിക്കാൻ ചെടിയെ സഹായിക്കും.",
      prevention_en: "Water tomato plants consistently, avoid excessive use of fertilizer, and ensure soil has enough calcium.",
      prevention_ta: "தக்காளி செடிகளுக்கு தொடர்ந்து தண்ணீர் பாய்ச்சவும், அதிகப்படியான உரப் பயன்பாட்டைத் தவிர்க்கவும், மண்ணில் போதுமான கால்சியம் இருப்பதை உறுதி செய்யவும்.",
      prevention_ml: "തക്കാളി ചെടികൾ സ്ഥിരമായി നനയ്ക്കുക, അമിതമായ വളപ്രയോഗം ഒഴിവാക്കുക, മണ്ണിൽ ആവശ്യത്തിന് കാൽസ്യം ഉണ്ടെന്ന് ഉറപ്പാക്കുക."

      prevention_en: "Plant resistant varieties (labeled 'F'). Raise soil pH to 6.5-7.0. Practice long crop rotations with non-susceptible plants.",

      solution_en: "Increase potassium in soil as recommended by a soil test. Provide light shade or better foliage cover to reduce fruit temperature.",
      solution_ta: "மண் பரிசோதனையின் பரிந்துரைப்படி மண்ணில் பொட்டாசியத்தை அதிகரிக்கவும். பழத்தின் வெப்பநிலையைக் குறைக்க லேசான நிழல் அல்லது சிறந்த இலை மூடியை வழங்கவும்.",
      solution_ml: "മണ്ണ് പരിശോധനയുടെ ശുപാർശ പ്രകാരം മണ്ണിൽ പൊട്ടാസ്യം വർദ്ധിപ്പിക്കുക. പഴത്തിന്റെ താപനില കുറയ്ക്കാൻ ഇളം തണലോ നല്ല ഇലകൾ കൊണ്ടുള്ള ആവരണമോ നൽകുക.",
      prevention_en: "Rotate crops each year, test soil and amend potassium levels before planting, avoid excessive leaf removal, and select resistant varieties.",
      prevention_ta: "ஒவ்வொரு ஆண்டும் பயிர்களை சுழற்சி முறையில் பயிரிடவும், நடுவதற்கு முன் மண்ணைப் பரிசோதித்து பொட்டாசியம் அளவை சரிசெய்யவும், அதிகப்படியான இலைகளை அகற்றுவதைத் தவிர்க்கவும், எதிர்ப்பு சக்தி கொண்ட வகைகளைத் தேர்ந்தெடுக்கவும்.",
      prevention_ml: "എല്ലാ വർഷവും വിളകൾ മാറ്റി നടുക, നടുന്നതിന് മുമ്പ് മണ്ണ് പരിശോധിച്ച് പൊട്ടാസ്യത്തിന്റെ അളവ് ക്രമീകരിക്കുക, അമിതമായി ഇലകൾ നീക്കം ചെയ്യുന്നത് ഒഴിവാക്കുക, പ്രതിരോധശേഷിയുള്ള ഇനങ്ങൾ തിരഞ്ഞെടുക്കുക."
    },
    {id: "banana_cordana_leaf_spot",
     crop: "Banana",
     crop_ta: "வாழை",
      crop_ml: "വാഴ",
      disease: "Cordana Leaf Spot",
      disease_ta: "கோர்டனா இலை் பருப்பு",
      disease_ml: "കോർഡാന ഇല പാടുകൾ",
      image: "images/banana_cordana_leaf_spot.jpg",
       problem_en: "Large, pale brown oval to diamond-shaped patches or long pale brown stripes appear on the edges or margins of lower banana leaves. Older spots develop a yellow halo or bright border and may have grey, concentric zones. These lesions can coalesce, turning large portions of the leaf brown and causing drying, reducing the plant's photosynthetic area and yield.",
       problem_ta: "கீழ்ப்புற வாழை இலைகளின் ஓரங்களில் பெரிய, போதுமை நிறம் கொண்ட உட்சுற்று புள்ளிகள் அல்லது நீளமான பழுப்பு நிற பட்டைகள் ஏற்படும். பழைய புள்ளிகள் மஞ்சள் எல்லையோடு அல்லது பிரகாசமான ஓரத்துடன் காணப்படலாம். பல புள்ளிகள் சேர்ந்து பெரிய பழுப்பு புள்ளிகளை உருவாக்கி, இலைகள் உலரவைக்கும், செடியின் ஆரோக்கியத்தையும் விளைச்சலையும் குறைக்கும்.",
      problem_ml: "താഴത്തെ വാഴ ഇലകളുടെ അറ്റത്തോട് ചേർന്ന് വലിയ, വൃത്താകൃതിയിലോ, വൈലപ്പുഴക്കനിലിലോ ഉള്ള തവിട്ടുനിറത്തിലുള്ള പാടുകൾ അല്ലെങ്കിൽ നീളം കൂടിയ പാളികൾ കാണാം. പഴയ പാടുകൾക്ക് മഞ്ഞ അരികോ, തെളിഞ്ഞ ചുവപ്പ് അതിര്‍വരമ്പോ ഉണ്ടാകുന്നുണ്ട്. ഇവ ചെറുതായി കൂട്ടിയിടിച്ച് ഇലയുടെ വലിയ ഭാഗങ്ങൾ ഉണങ്ങുകയും ചെടിയുടെ ആരോഗ്യം, ഉല്പാദനം കുറയുകയും ചെയ്യും.",
      cause_en: "Caused by the fungus Neocordana musae (formerly Cordana musae), which spreads in wet, humid weather, especially in dense plantations. The fungus survives in infected plant debris and can spread through water splashes, wind, or infected tools. It mainly infects leaves that are damaged or stressed.",
      cause_ta: "நியோக்கோர்டனா முஸாய் (முன்னாள் கோர்டனா முஸாய்) எனும் பூஞ்சை இதற்குக் காரணம். ஈரப்பதம் மற்றும் அடர்ந்த நட்டு வயல்களில் இது வேகமாக பரவுகிறது. பூஞ்சை பாதிக்கப்பட்ட தாவரக் கழிவுகளில் உயிர்வாழும்; தண்ணீரின் தெறிப்புகள், காற்று அல்லது கருவிகள் மூலம் பரவக்கூடும். சாதாரணமாக, சேதமடைந்த அல்லது அழற்சி கொண்ட இலைகளில் அறுவடைக்கப்படுகிறது.",
       cause_ml: "നിയോകൊർഡാന മുസായ് (മുൻപ് കോർഡാന മുസായ്) എന്ന ഫംഗസ് കുഴഞ്ഞ, ഈർപ്പം കൂടിയ കാലാവസ്ഥയിൽ വ്യാപകമായി പടരുന്നു. ഫംഗസ് ബാധിച്ച ഇലാവശിഷ്ടങ്ങളിൽ നിന്ന് ജീവനോടെ തുടരുകയും വെള്ളകുടിവെള്ളം, കാറ്റ്, ഉപകരണങ്ങൾ മുതലായവ വഴി പടരുകയും ചെയ്യും. സാധാരണയായി പരിക്കേറ്റതോ ക്ഷീണിച്ചതോ ആയ ഇലകളിലാണ് അണുബാധ കാണപ്പെടുന്നത്.",
       solution_en: "Remove and destroy infected leaves. Improve air circulation by proper plant spacing and regular pruning. Apply copper-based or mancozeb fungicides like Bordeaux mixture (1%) if infection is severe. Neem oil sprays and compost teas may help in organic settings. Avoid overhead irrigation and reduce leaf wetness.",
       solution_ta: "பாதிக்கப்பட்ட இலைகளை அகற்றி அழிக்கவும். செடிகளுக்கு இடைவெளி மரியாதை மற்றும் வழக்கமான கிளைப்பருப்பு மூலம் காற்றோட்டத்தை அதிகரிக்கவும். கடுமையான பாதிப்புகள் இருந்தால், பொரோடோ மிஷ்சர் (1%) போன்ற தாமிரம் சார்ந்த பூஞ்சைநாசினிகள் அல்லது மான்கொஜெப் பயன்படுத்தலாம். இயற்கை வழிகளில் நீம் எண்ணெய் தெளிப்பு மற்றும் கால்வரி டீ பயன்படுத்தலாம். உச்சிகுடி நீர்ப்பாசனத்தை தவிர்க்கவும், இலைகள் நீர் நனைவு குறைக்கவும்.",
      solution_ml: "ബാധിച്ച ഇലകൾ നീക്കം ചെയ്ത് നശിപ്പിക്കുക. ചെടികൾക്കിടയിൽ അകലം പാലിച്ച് വായു സഞ്ചാരം മെച്ചപ്പെടുത്തുക, ഇലകൾ വെട്ടി കഴുകുക. ഗുരുതരമായ അവസ്ഥാനങ്ങൾക്കായി 1% ബോർഡോ മിശ്രിതം പോലെയുള്ള കോപ്പർ അധിഷ്ഠിത ഫംഗിസൈഡുകൾ അഥവാ മാൻകോസെബ് സ്പ്രേ ചെയ്യാം. ജൈവകൃഷിയിലാണെങ്കിൽ നീം ഓയിൽ സ്പ്രേയും കോംപോസ്റ്റ് ടീസും സാന്ദ്രമായി ഉപയോഗിക്കാം. ഇലകൾ നനയാതിരിക്കാൻ ഉച്ചിയിൽ വെള്ളം ഒഴിച്ച് പകർച്ച ഒഴിവാക്കുക.",
       prevention_en: "Plant resistant or tolerant varieties where possible. Space plants adequately for good airflow. Practice crop sanitation by removing fallen or dried leaves. Avoid waterlogging and maintain field drainage. Use clean tools, and rotate crops to reduce inoculum build-up.",
      prevention_ta: "முடிந்தால் எதிர்ப்பு சக்தி கொண்ட வகைகளைப் பயன்படுத்தவும். செடிகளுக்கிடையே போதிய இடைவெளி விடவும். உதிர்ந்த அல்லது உலர்ந்த இலைகளை நேரத்தில் அகற்றி தூய்மை வழிமுறைகளை பின்பற்றவும். நிலத்தில் நீர்செழிப்பு தவிர்க்கவும்; உடைவுகளை சுத்தமாக வைத்திருங்கள், பருவசுழற்சி பயிரிடவும்.",
       prevention_ml: "സാധ്യമെങ്കിൽ പ്രതിരോധശേഷിയുള്ള ഇനങ്ങൾ തെരഞ്ഞെടുക്കുക. ഇലകൾക്ക് ഇടയിൽ നല്ല വായു സൗകര്യം ഉണ്ടാക്കാൻ അകലം പാലിക്കുക. വീണുവീണ അല്ലെങ്കിൽ ഉണക്കിയ ഇലകൾ നീക്കം ചെയ്യുക, പരിപാലനം ഉറപ്പാക്കുക. വെള്ളപ്പൊക്കം ഒഴിവാക്കി വയൽ മാറി നനയുന്നതിനു ഡ്രൈനേജ് പുലർത്തുക. ഉപകരണങ്ങൾ ശുദ്ധിയാക്കുക, വിള മാറി നടുക."
    },
    {
     
      id: "banana_black_sigatoka",
      crop: "Banana",
       crop_ta: "வாழை",
       crop_ml: "വാഴ",
       disease: "Black Sigatoka (Black leaf streak)",
       disease_ta: "கருப்பு சிகடோகா (கருப்பு இலை கோடு நோய்)",
     disease_ml: "ബ്ലാക് സിഗടോക (കരികള് ഉള്ള ഇല പാട്)",
      image: "images/banana_black_sigatoka.jpg",
     problem_en: "Small yellowish or reddish-brown flecks first appear on the underside of banana leaves, developing into dark brown to black streaks that run parallel to the veins. Lesions enlarge, merge, and turn into large necrotic patches with gray centers and yellow halos. Leaves turn brown, dry out, and collapse, leading to reduced photosynthesis, premature fruit ripening, and significant yield loss.",
     problem_ta: "வாழை இலைகளின் கீழ்ப்பகுதியில் முதலில் சிறிய மஞ்சள் அல்லது சிகப்பு-பழுப்பு புள்ளிகள் தோன்றும், பின்னர் அவை இருண்ட பழுப்பு முதல் கருப்பு நிற கோடுகளாக விரியும். இந்த புள்ளிகள் ஒரு சேர பெரிய நீரிழிவு பகுதிகளாக மாறும்; பச்சை மையம் மற்றும் மஞ்சள் எல்லையுடன் இருக்கும். இலைகள் பழுப்பு நிறமாக உலர்ந்து கீழே விழும்; இது செடியின் உணவுப்பாதையை குறைத்து, பழங்கள் மிக நேரத்திற்கு முன்பு பழுக்கவும், விளைச்சல் மிக அதிகம் பாதிக்கவும் செய்கிறது.",
     problem_ml: "വാഴ ഇലയുടെ അടിവശത്ത് ആദ്യം മഞ്ഞയും ചുവപ്പും നിറത്തിലുള്ള ചെറിയ പാടുകള്‍ കാണപ്പെടും. പിന്നീട് അവ കറുത്ത നിറത്തിലുള്ള സൂക്ഷ്മ രേഖകള്‍ ആയി മാറുന്നു. ഈ പാടുകള്‍ കൂട്ടിചേര്‍ന്ന് കറുപ്പ്-ചാര നിറത്തിലുള്ള വലിയ ഉണങ്ങിയ ഭാഗങ്ങളായിത്തീരുന്നു. ഇലകള്‍ ഉണങ്ങി തണുപ്പുകയും ചെടിയുടെ ഉല്‍പാദനശേഷി അപകടവിധേയമായും മുരുകിയ കായ്ക്കല്‍, വിളവില്‍ വലിയ കുറവുകളും ഉണ്ടാക്കുന്നു.",
     cause_en: "Caused by the fungus Mycosphaerella fijiensis (also called Pseudocercospora fijiensis), which thrives in hot, humid, and rainy environments. The fungus spreads via wind-borne ascospores and splash-dispersed conidia, infecting banana leaves through stomata and persisting in plant debris.",
      cause_ta: "Mycosphaerella fijiensis (Pseudocercospora fijiensis) எனும் பூஞ்சை உண்டாகும்; இது சூடான மற்றும் ஈரமான களத்தில் வலுவாக வளரும். பூஞ்சை காற்றில் பறக்கும் விரிவாக்க கனிகள், தண்ணீர் தெறிப்பில் பகிரும் கொனிடியா மூலமாகவும் பரவுகிறது, செடியின் இலைகளிலும் வேரும்.",
     cause_ml: "Mycosphaerella fijiensis (Pseudocercospora fijiensis) എന്ന ഫംഗസ് ആണ് രോഗത്തിന് കാരണം. ഉഷ്ണവും ഈര്‍പ്പവും മഴപെയ്യുന്ന സാഹചര്യവും ഫംഗസിന്റെ വളര്‍ച്ചക്ക് സഹായകമാണ്. അസ്കോസ്ബോറുകള്‍ കാറ്റിലൂടെ, കൊണിഡിയ കട്ടുത കൊണ്ട് വെള്ളം തളിച്ചുള്ള പടര്‍ച്ചയിലൂടെയുമാണ് രോഗം വ്യാപിക്കുന്നത്.",
       solution_en: "Remove and destroy infected leaves. Improve air circulation by proper plant spacing and pruning. Use fungicides with different modes of action, such as triazoles, mancozeb, or approved biological fungicides. Rotate fungicides to prevent resistance. Practice under-canopy/drip irrigation and avoid overhead watering.",
    solution_ta: "பாதிக்கப்பட்ட இலைகளை அப்புறப்படுத்தி அழிக்கவும். செடிகளுக்கிடையே இடைவெளி சீரமைத்து காற்றோட்டம் அதிகரிக்கவும். டிரயசோல், மான்கொஜெப் அல்லது அனுமதிக்கப்பட்ட உயிரி பூஞ்சைநாசினிகள் பயன்படுத்தவும்; பூஞ்சைநாசினிகளை மாற்றி மாற்றி பயன்படுத்து. மேல் நீர்ப்பாசனத்தை தவிர்த்து, அடிகீழ் அல்லது தொட்டித் தண்ணீர் பாசனத்தை பின்பற்றவும்.",
     solution_ml: "ബാധിച്ച ഇലകള്‍ നീക്കം ചെയ്ത് നശിപ്പിക്കുക. ചെടികള്‍ക്കിടയില്‍ അകലം പാലിച്ച് വായു സഞ്ചാരം മെച്ചപ്പെടുത്തുക. ട്രൈസോള്‍, മാന്‍കോസെബ് അല്ലെങ്കില്‍ അംഗീകരിച്ച ജൈവകൂറ്റന്‍ നാഷിനികള്‍ ഉപയോഗിക്കുക, ഇവ മാറ്റി മാറ്റി തളിക്കുക. മേല്‍വെള്ളം ഒഴിക്കുന്ന പദ്ധതി ഒഴിവാക്കി ഡ്രിപ് ഇറിഗേഷന്‍ ജനനം പുലര്‍ത്തുക.",
       prevention_en: "Plant resistant varieties if available. Prune and space plants for airflow. Remove old and fallen leaves, maintain field sanitation, and avoid excess moisture. Rotate crops and avoid continuous banana cropping in the same field.",
     prevention_ta: "எதிர்ப்பு வகைகள் பயன்படுத்தவும். செடிகளுக்கு இடைவெளி மற்றும் முறையான கிளை பராமரிப்பு கீழ்ப்புற இலைகளை அகற்றவும், நிலத்தை தூய்மையாக வைத்திருக்கவும், அழுத்தமான ஈரப்பதத்தை தவிர்க்கவும். பயிர் சுழற்சி மற்றும் தொடர்ந்த வாழை நட்டதைக் குறைக்கவும்.",
    prevention_ml: "പ്രതിരോധശേഷിയുള്ള ഇനങ്ങള്‍ തെരഞ്ഞെടുത്ത് നടുക. ഇലകള്‍ വെട്ടി കളയുക, ചെടികള്‍ക്കിടയില്‍ ഹരിതം വളര്‍ത്തുക. പഴയ ഇലകളും വീണ ഇലകളും നീക്കി വയല്‍ ശുചിത്വം പാലിക്കുക, അതികം ഈര്‍പ്പം ഒഴിവാക്കുക. വിള മാറ്റി നടുന്നതും തുടര്‍ന്ന് അതേ പ്രദേശത്ത് വാഴ കൃഷി ഒഴിവാക്കുന്നതും പ്രാവര്‍ത്തികമാണ്."
   },

id: "banana_yellow_sigatoka",
crop: "Banana",
crop_ta: "வாழை",
crop_ml: "വാഴ",
disease: "Yellow Sigatoka (Leaf spot disease)",
disease_ta: "மஞ்சள் சிகடோகா (இலைப் பூச்சி நோய்)",
disease_ml: "യെല്ലോ സിഗടോക (ഇല പാടു രോഗം)",
image: "images/banana_yellow_sigatoka.jpg",
problem_en: "Small yellow or brownish green streaks appear near the tip or margin of the banana leaf and midrib. These enlarge and become spindle to elliptical brown spots, often with a light grey center and a yellow halo. The spots may coalesce to form large irregular patches, leading to rapid drying and defoliation of leaves, significant reduction in photosynthesis, and yield loss.",
problem_ta: "வாழை இலைகளின் முனை மற்றும் ஓரங்களில், மற்றும் மத்தியில் முதலில் சிறிய மஞ்சள் அல்லது பழுப்பு விரிகுடிகள் தோன்றும். பின்னர் அவை நீளமான அல்லது ஓவல் வடிவ பழுப்பு புள்ளிகளாக மாறி, பெரும்பாலும் மஞ்சள் எல்லையுடனும், வெளிர் சாம்பல் மையத்துடனும் காணப்படும். புள்ளிகள் ஒன்றே ஒன்று இணைந்து பெரிய அலங்காப் பகுதிகளாக ஏற்பட்டு, இலைகள் விரைவாக உலர்ந்து வாடக்கூடும், விளைச்சல் குறையக்கூடும்.",
problem_ml: "വാഴ ഇലയുടെ അറ്റത്തോടും അരയോടും കൂടെ പ്രാരംഭത്തിൽ ചെറിയ മഞ്ഞയല്ല് അല്ലെങ്കിൽ തവിട്ടു പച്ച സ്റ്റ്രീക്കുകൾ കാണപ്പെടും. ഈ പാടുകൾ വലുതായി വിഴുങ്ങിയോവൽ ആകൃതിയിലായിരിക്കും, മഞ്ഞ അരികുമായും ഇടയിൽ ചാരനിറം കാണാനാവും. പാടുകൾ ചേർന്ന് വലിയ ഉണങ്ങിയ ഭാഗങ്ങൾ രൂപപ്പെടുത്തി, ഇലകള്‍ വേഗത്തിൽ ഉണങ്ങുകയും ചെടി ദുശക്തമായും വിളവിലും കുറയുകയും ചെയ്യും.",
cause_en: "Caused by the fungus Pseudocercospora musae (formerly Mycosphaerella musicola). The fungus thrives in warm, humid, and wet weather. It spreads via wind-borne and rain-splashed spores, infecting banana leaves and surviving in plant debris.",
cause_ta: "Pseudocercospora musae (Mycosphaerella musicola) எனும் பூஞ்சை காரணமாகும். இது சூடான, ஈரமான மற்றும் மழை கால நிபந்தனைகளில் அதிகமாக உண்டாகிறது. பூஞ்சை காற்று மற்றும் தண்ணீர் தெறிப்பில் பரவும் பாரம்பரிய கனிகளால் பரவும்; தாவரக் கழிவுகளிலும் உயிர்வாழும்.",
cause_ml: "Pseudocercospora musae (Mycosphaerella musicola) എന്ന ഫംഗസ് ആണ് കാരണം. ചൂടും ഈര്‍പ്പവും മഴയുമുള്ള കാലാവസ്ഥയിലാണ് രോഗം വ്യാപകമാകുന്നത്. ഫംഗസ് കാറ്റ് കൊണ്ടും മഴ കൊണ്ടുമാണ് വ്യാപിക്കുന്നത്, പഴയ ഇലകളിലും ശേഷിക്കുന്നു.",
solution_en: "Remove and destroy affected leaves. Keep the banana field weed-free and prune suckers timely. Avoid close spacing and ensure proper drainage. Apply recommended fungicides like Propiconazole, Carbendazim, or Mancozeb at the disease's initial stage and repeat at 10-15 day intervals. Use alternate systemic and contact fungicides to prevent resistance.",
solution_ta: "பாதிக்கப்பட்ட இலைகளை அகற்றி அழிக்கவும். வயலிலிருந்து கொடிகளைத் தூரேற்றவும், உறைவிடம் சுத்தம் செய்யவும். செடிகளுக்கிடையே இடைவெளை விட்டு நண்கு வடிகால் அமைத்தை உறுதி செய்யவும். நோய் ஆரம்ப கட்டத்திலேவே பரிந்துரைக்கப்பட்ட பூஞ்சைநாசினிகள் (ப்ரொபிகோனாசோல், கார்பென்டஜிம், மான்கொஜெப்) தெளிக்கவும். பூஞ்சைநாசினிகளை மாற்றி மீண்டும் மீண்டும் பயன்படுத்த வேண்டும்.",
solution_ml: "ബാധിച്ച ഇലകൾ നീക്കം ചെയ്ത് നശിപ്പിക്കുക. വയൽ വീട്ടിടവും സാന്ദ്രതയും പരിമിതപ്പെടുത്തുക, പറമ്പ് കുഴുപ്പുകൾ ഒഴിവാക്കുക. ആദ്യ ഘട്ടത്തിൽ തന്നെ ശുപാര്‍ശ ചെയ്ത ഫംഗിസൈഡുകൾ (പ്രൊപിക്കോണാസോൾ, കാർബൻഡസിം, മൻകോസെബ്) തളിക്കുക. ഫംഗിസൈഡുകൾ സാമ്യമില്ലാത്തവ മാറിമാറ്റി ഉപയോഗിച്ചാൽ കൂടുതൽ ഫലം ലഭിക്കും.",
prevention_en: "Grow resistant varieties where possible. Ensure proper spacing and field sanitation, remove and destroy infected leaves, maintain balanced fertilization, and avoid overhead irrigation. Irrigate only under the plant canopy to avoid leaf wetness.",
prevention_ta: "முடிந்தவரை எதிர்ப்பு சக்தி உள்ள வகைகளை பயிரிடவும். செடியை இடைவெளியில் நட்டு, வயல் விரிவையும் சுத்தமாகவும் வைத்திருக்கவும். பாதிக்கப்பட்ட இலைகளை அகற்றவும். உரங்களை சமநிலையிலா பயன்படுத்தவும். மேல் நீர்ப்பாசனத்தை தவிர்த்து நடுக்களில் மட்டும் நீர் தெளிக்கவும்.",
prevention_ml: "പ്രതിരോധ ശേഷിയുള്ള ഇനങ്ങൾ ഉപയോഗിക്കുക. സംയോജിത വളച്ചേരികൾ പാലിക്കുക. ഇലകൾക്ക് ഇടയിൽ അകലം പാലിക്കുക. രോഗം ബാധിച്ച ഇലകൾ കത്തിച്ചു നീക്കം ചെയ്യുക. മേൽ വെള്ളം ഒഴിക്കുന്നതും ഒഴിവാക്കുക."
},
{
id: "banana_eumusae_leaf_spot",

crop_ml: "വാഴ",

disease_ta: "யூமுசே இலைப்புள்ளி",
disease_ml: "യൂമുസേ ഇല പാട്",
image: "images/banana_eumusae_leaf_spot.jpg",
problem_en: "Early symptoms are small, linear, light-brown streaks on the banana leaf blade, which quickly expand and darken. Mature lesions are oval to elliptical, with grey-white centers and dark brown edges, often surrounded by yellow halos. Spots can merge into large necrotic patches, causing rapid leaf drying and substantial reduction in photosynthesis and yield. Severe infection leads to uneven fruit ripening and poor bunch weight.",
problem_ta: "ஆரம்பக் கட்டங்களில் வாழை இலைகளில் சிறிய நேர்மறை மற்றும் வெளிர் பழுப்பு கோடுகள் தோன்றும்; அவை விரைவில் பெரிதாகி இருண்டெழும். வளர்ந்த புள்ளிகள் மணப்பாகம் அல்லது நீள் வடிவத்தில் இருண்ட ஓரத்துடன் வெளிர் சாம்பல் மையமாகும் மற்றும் மஞ்சள் எல்லையுடன் காணப்படும். புள்ளிகள் இணைந்து பெரிய மரத்துப்போன பகுதிகள் ஏற்பட்டு, இலைகள் விரைவாக உலர்ந்து, ஒளிசேர்க்கை மற்றும் விளைச்சல் குறைகிறது. கடுமையான தாக்குதல் பழங்களின் ஒரு மாதிரிக் பழுத்தல் மற்றும் குறைந்த குவளை எடைக்கு வழிவகுக்கும்.",
problem_ml: "തുടക്കംവെച്ച് വാഴ ഇലയുടെ മേൽഭാഗത്ത് ചെറിയ വരയുള്ള തെളിച്ചമുള്ള തവിട്ട് പാടുകൾ വരുന്നു; അവ വേഗത്തിൽ വലുതായും കറുപ്പിയുമാകുന്നു. വളർച്ചപൂർണമായ പാടുകൾ ഓവൽ അല്ലെങ്കിൽ ദീർഘാകൃതിയിലും, കറുപ്പ് അതിരോടു കൂടിയ ചാരനിറം ഉള്ളകവും, മഞ്ഞ വട്ടം ചുറ്റുമായിരിക്കും. കേന്ദ്ര ഭാഗങ്ങൾ കൂട്ടിച്ചേർത്ത് വലിയ നെക്രോട്ടിക് പ്രദേശങ്ങൾ ഉണ്ടാക്കും, ഇത് ഇലകളുടെ വേഗത്തിലുള്ള ഉണങ്ങി പോയി, ഫോട്ടോസിന്തസിസ് കുറയുകയും വിളവിൽ നഷ്ടം വരിക്കുകയും ചെയ്യും. ഗുരുതരമായ ബാധയിൽ കായ്ക്കലിൽ അസമമായ പഴുത്തൽ, കുറഞ്ഞ കിടാങ്ങള്‍ ഉണ്ടാകും.",
cause_en: "Caused by the fungus Mycosphaerella eumusae (anamorph Pseudocercospora eumusae). The disease thrives in humid tropical climates and spreads mainly through wind- or water-dispersed spores and movement of infected plant material. It can infect even some banana cultivars that resist black and yellow Sigatoka.",
cause_ta: "Mycosphaerella eumusae (Pseudocercospora eumusae) என்ற பூஞ்சை காரணமாகும். சூடான, ஈரப்பதம் மிகுந்த இடங்களில் பரவலாகக் காணப்படுகிறது. பூஞ்சைக் கனிகள் காற்று மற்றும் நீர் மூலமாகவும், பாதிக்கப்பட்ட இலை/செடியைப் பயிரிடுவதாலும் பரவும். சில எதிர்ப்பு சக்தி கொண்ட வகைகளையும் தாக்கும்.",
cause_ml: "Mycosphaerella eumusae (Pseudocercospora eumusae) എന്ന ഫംഗസ് ആണ് രോഗത്തിന് കാരണം; ഈർപ്പമുള്ള വാനിലായ സ്ഥലങ്ങളിൽ വ്യാപകമാണ്. കാറ്റു, വെള്ളം, രോഗബാധിത ഇലകളുടെ ചലനം എന്നിവയിലൂടെ പടരുന്നു. കറുപ്പ്, മഞ്ഞ സിഗടോക്കയ്ക്ക് പ്രതിരോധം കാണിക്കുന്ന വാഴ ഇനങ്ങളിൽ പോലും ബാധയുണ്ടാക്കും.",
solution_en: "Remove and destroy infected leaves, and use only pest-free planting material. Apply fungicides like mancozeb, triazoles, or strobilurins in rotation to avoid resistance. Support field airflow and avoid overhead irrigation. For organic management, periodic inspection, field sanitation, and use of bio-fungicides (such as Trichoderma) can help limit disease spread.",
solution_ta: "பாதிக்கப்பட்ட இலைகளை அகற்றி அழிக்கவும்; தொற்று இல்லாத நட்டுகள் பயன்படுத்தவும். நோய் எதிர்ப்பு நேர்ச்சிகை நோக்கி மான்கொஜெப், டிரயசோல், ஸ்ட்ரோபில்யூரின் வகை பூஞ்சைநாசினிகள் மாற்றி மாற்றி தெளிக்கவும். வயலில் காற்றோட்டம் அதிகரிக்கவும், மேல் பாசனை தவிர்க்கவும். இயற்கை முறையில் பூஞ்சைத் தோற்றுவிக்கும் தொழில்நுட்பங்களை (உதாரணமாக: டிரைகோடர்மா) பயன்படுத்தவும்.",
solution_ml: "ബാധിച്ച ഇലകള്‍ എടുക്കുകയും വേണ്ടത്ര അകലം പാലിച്ച് രോഗരഹിത നട്ടു ഉപയോഗിക്കുകയും ചെയ്യുക. മാന്‍കോസെബ്, ട്രൈസോള്‍, സ്ട്രോബില്യൂറിന്‍ വിഭാഗം ഫംഗിസൈഡുകള്‍ മാറ്റി മാറ്റി തളിച്ച് പ്രതിരോധം ഉറപ്പാക്കുക. വയലില്‍ വായുസഞ്ചാരം മെച്ചപ്പെടുത്തുകയും മേല്‍വെള്ളം ഒഴിവാക്കുകയും ചെയ്യുക. ബയോ ഫംഗിസൈഡുകള്‍ (ട്രൈക്കോഡേര്‍മ തുടങ്ങിയവ) ഉപയോഗിക്കാനും ശുചിത്വം പാലിക്കാനും ശ്രദ്ധിക്കുക.",
prevention_en: "Use certified disease-free planting material. Monitor regularly for symptoms and destroy infected leaves immediately. Promote field drainage and airflow. Rotate fungicides with different action mechanisms to delay resistance. Avoid movement of banana plants from infected to disease-free areas.",
prevention_ta: "தோல் இலவசமான நடுக்களை மட்டும் பயன்படுத்தவும். தடயங்கள் தெரிந்தவுடன் இலைகளை அகற்றி அழிக்கவும். வயலில் வடிகால் மற்றும் காற்றோட்டத்தை மேம்படுத்தவும். பூஞ்சைநாசினிகளை மாற்றிக்கொண்டே பயன்படுத்தவும். தொற்று பரவாத பகுதிகளுக்குள் வாழை செடிகளை நகர்த்த வேண்டாம்.",
prevention_ml: "രോഗരഹിത നട്ടു മാത്രം ഉപയോഗിക്കുക. പതിവായി നിരീക്ഷണം നടത്തുക, രോഗബാധിത ഇലകള്‍ ഉടന്‍ നീക്കം ചെയ്ത് നശിപ്പിക്കുക. വയലില്‍ ചൂട്‌ചാലും ഓട്ടവും ഉറപ്പാക്കുക. ഫംഗിസൈഡുകള്‍ വര്‍ണ്ണിച്ചുകള്‍ മാറ്റി മാറ്റി തളിക്കുക. രോഗബാധശൂന്യ പ്രദേശങ്ങളിലെ വാഴചെടികള്‍ അനാവശ്യം മാറ്റിവെയ്ക്കരുത്."
},
{
id: "banana_bunchy_top_virus",
crop: "Banana",
crop_ta: "வாழை",
crop_ml: "വാഴ",
disease: "Banana Bunchy Top Virus (BBTV)",
disease_ta: "வாழை பஞ்சி டாப் வைரஸ் (BBTV)",
disease_ml: "വാഴ ബഞ്ചി ടോപ്പ് വൈറസ് (BBTV)",
image: "images/banana_bunchy_top_virus.jpg",
problem_en: "Early symptoms include dark green, dot-dash streaks ('Morse code' pattern) or hooks along the leaf midrib and veins, as well as on the petiole. Leaves become narrow, erect, stunted, with yellow margins, and gather as a rosette at the top ('bunchy top'). Newly emerging leaves are crinkled, do not expand normally, and may be chlorotic. Severely affected plants fail to produce fruits, or produce small, distorted bunches. Black aphid colonies, the vector, are often visible in leaf axils.",
problem_ta: "ஆரம்பமாக, இலை நடுநரம்பில் மற்றும் நரம்புகளில் இருண்ட பச்சை நிற 'டாட்-டாஷ்' (மோர்ஸ் கோட்) கோடுகள் தோன்றும், இலைத்தண்டு பகுதியிலும் காணப்படும். இலைகள் மடங்கி, ஒல்லியாக, மஞ்சள் ஓரத்துடன் உச்சியில் சொட்டாக கூடும் (‘பஞ்சி டாப்’). புதிய இலைகள் விரிவாக இல்லாமல், எழும்பி நின்று, சுருண்டு, அழற்சி நிறம் காணப்படும். அதிக பாதிப்பில் பழங்கள் உருவாகாது, உருவாகினாலும் சின்னம், வளைந்தவையாக இருப்பது காணப்படும். கருப்பு அலி குழுக்கள் இலைக் குறுக்கு பகுதிகளில் அதிகமாக காணப்படும்.",
problem_ml: "പുതിയ ഇലയുടെ നടുവിലും നാരുകളും ഇലത്തണ്ടിലും മഞ്ഞയിൽ 'ഡോട്ടുഡ്-ഡാഷ്' രേഖകൾ (‘മോഴ്സ് കോഡ്’) കാണപ്പെടുന്നു. ഇലകൾ ഉരുണ്ടിരിക്കും, നേരായും കട്ടിയുള്ളതും മഞ്ഞനിറമൂടിയതുമായിരിക്കും, മുകളിൽ കൂട്ടമായി ('ബഞ്ചി ടോപ്പ്') ഇണങ്ങും. പുതിയ ഇലകൾ ചുളിവുള്ളതാകും, സാധാരണപോലെ പടരില്ല, ചിലപ്പോൾ മഞ്ഞനിറത്തിലായിരിക്കും. ഗുരുതരമായി ബാധിച്ച വാഴകൾക്കു കായില കൂടി, ചെറുതും വക്രവുമാണ്. വേര്‍ക ളില്‍ കറുപ്പ് അലയ്ക്കളുടെ കൂട്ടം കാണാം.",
cause_en: "Caused by the Banana Bunchy Top Virus (BBTV), a nanovirus transmitted by the banana aphid (Pentalonia nigronervosa). Local spread occurs via aphid feeding, while long-distance spread is mainly through the movement of infected suckers or planting materials.",
cause_ta: "Banana Bunchy Top Virus (BBTV) என்ற நானோ வைரஸ் இதற்குக் காரணம். Pentalonia nigronervosa என்ற வாழை அலி வழியாக பரவுகிறது. பாரம்பரிய இடமாற்றம் பாதிப்புள்ள நடுக்களினாலும், பகிரப்பட்ட அலிகள் மூலமும் ஏற்படுகிறது.",
cause_ml: "വാഴ ബഞ്ചി ടോപ്പ് വൈറസ് (BBTV) എന്നാൽ നാനോവൈറസ് ആണ് കാരണം. വാഴഅലി (Pentalonia nigronervosa) വഴി തൊട്ട് രോഗം സ്ഥലംമാറ്റം ചെയ്യുന്നു. സങ്കരജാതി ചെടികളും രോഗം പകരാൻ പ്രധാന ഘടകമാണ്.",
solution_en: "There is no cure for BBTV after infection. Immediately remove and destroy infected plants by uprooting and burning or burying. Control aphid populations with insecticidal soaps or registered insecticides, applying thoroughly to leaf axils. Always use certified virus-free planting material. Quarantine and restrict movement of plant parts from infested to BBTV-free areas.",
solution_ta: "BBTVக்கு பாதிக்கப்பட்ட பிறகு தடுப்பூசி இல்லை. பாதிக்கப்பட்ட செடிகளை உடனடியாக பிடுங்கி அழிக்கவும், எரிக்கவும் அல்லது மண்ணில் புதைக்கவும். அலிகளை கட்டுப்படுத்த பூச்சி எரிகல் கடலைத் தயாரிப்புகளை அல்லது பரிந்துரைக்கப்பட்ட பூச்சிக் கொல்லிகளை பயிரிடவும். மனுசூடு இல்லாத நடுக்களை பயன்படுத்தவும். தொற்று இல்லாத பகுதிகளில் விளையாட்டை அனுமதிக்க வேண்டாம்.",
solution_ml: "BBTVയെ ബാധിച്ച ശേഷം പ്രഖ്യാപിത ചികിത്സയില്ല. സ്വീകരിച്ച ഇലകൾ വേരോടെ കെറി കത്തിക്കുക അല്ലെങ്കിൽ മണ്ണിൽ പറിച്ച് നശിപ്പിക്കുക. അലിയ്ക്കള്‍ നിയന്ത്രണത്തിന് രേഖപ്പെടുത്തിയ കീടനാശിനികൾ അല്ലെങ്കിൽ കീടനാശിനി സോപ്പ് തളിക്കുക. രോഗരഹിത നട്ടുവസ്തു ഉപയോഗിക്കുക. രോഗപകർച്ചയുള്ള പ്രദേശങ്ങളിൽനിന്ന് മറ്റു സ്കാന്റുകളിലേക്ക് ചെടികൾ മാറ്റരുത്.",
prevention_en: "Regularly inspect and immediately remove symptomatic plants. Use only certified virus-free suckers for planting. Control aphids through field hygiene and safe insecticide use. Remove weeds and alternate hosts that can harbor aphids. Restrict the movement of planting material from infested areas.",
prevention_ta: "உடனடியாக அறிகுறிகள் தெரியும்போது செடியை அகற்றவும். தரமான, வைரஸ் இல்லாத நடுக்களை மட்டும் பயிரிடவும். அலிகளை கட்டுப்படுத்த சரியான பூச்சிக் கொல்லிகள் பயன்படுத்தவும். குறுக்கு வனக்கொடி செடிகளை நீக்கவும். இருந்த பகுதிகளிலிருந்து நடுக்களை எடுத்துச் செல்லக்கூடாது.",
prevention_ml: "രോഗലക്ഷണങ്ങൾ കാണുന്നതിന് ഉടനെ ചെടികൾ നീക്കം ചെയ്യുക. രോഗരഹിത നട്ടുവസ്തുവേ ഉപയോഗിക്കുക. അലിയ്ക്കള്‍ കൈവശം വയ്ക്കുന്നതിന് അണുക്കളും കീടനാശിനികളും ഉപയോഗിക്കുക. പാരസിറ്റ് ഇനങ്ങൾ നീക്കം ചെയ്യുക. രോഗബാധയുള്ള പ്രദേശങ്ങളിൽനിന്ന് നട്ടുവസ്തു മാറ്റരുത്."
},  
{
id: "banana_mosaic_disease",
crop: "Banana",
crop_ta: "வாழை",
crop_ml: "വാഴ",
disease: "Banana Mosaic Disease",
disease_ta: "வாழை மோசெயிக் நோய்",
disease_ml: "വാഴ മോസേയ് രോഗം",
image: "images/Banana Mosaic Disease.jpg",
problem_en: "Typical symptoms are mottled, mosaic, or discontinuous linear streaks forming yellowish-green patches and bands from the leaf margin to the midrib. Infected leaves appear twisted, narrowed, and thickened; young leaves may become smaller, curled, and display abnormal erectness. Severe infection leads to stunted plant growth, delayed or absent bunch production, and heart rot when the central portion decays. Flower bracts and pseudostems may show reddish-brown or spindle-shaped streaks. Yield loss and misshapen fruits are common.",
problem_ta: "இலை ஓரத்திலிருந்து நடுநரம்பு வரை மஞ்சள் பச்சை மாசை, செதுக்கப்பட்ட கோடுகள் அல்லது வெட்டப்பட்ட வரிகளாக பிரத்யேகமாக காணப்படுகிறது. பாதிக்கப்பட்ட இலைகள் சுருண்டு, ஒல்லியாகவும் தடிப்பாகவும் காணப்படும்; இளம் இலைகள் பொருந்தாமல், சுருண்டும், செதி எழும்பும் சூழலில் இருக்கும். கடுமையான தாக்குதலில் செடிகள் நன்கு வளர் மாட்டா, தாமதமாகியோ பழங்கள் செல்லவில்லை. பூவாயில் மற்றும் இலைத் தண்டு பகுதிகளில் பழுப்பு சிவப்பு குறுக்கு கோடுகள் தெரியும். விளைச்சல் இழப்பு மற்றும் வளைந்த பழங்கள் ஏற்படும்.",
problem_ml: "ഇലയുടെ അരയില്‍ നിന്നും അറ്റത്തേക്കുള്ള മഞ്ഞപ്പച്ച ചരട്/മോസൈക്ക് പാടുകളും തുടർച്ചയില്ലാത്ത വരകളുമാണ് മുഖ്യ ലക്ഷണങ്ങൾ. രോഗബാധയുള്ള ഇലകള്‍ വളഞ്ഞതും വലുപ്പം കുറഞ്ഞതുമായിരിക്കും, ഇളയ ഇലകള്‍ കുരുങ്ങുകയും കട്ടിയുള്ളതായിരിക്കും. ഗുരുതരമായ ബാധയില്‍ വാഴ വളരാതെ നിലങ്ങി പിടിക്കാതെ പോവും. pseudostem എന്നീ ഭാഗങ്ങളിൽ ചുവന്നയ്ക്ക് അടയാളങ്ങൾ കാണാം. വിളവ് കുറയും, കായ്പ്പിന് രൂപമാറ്റം വരാം.",
cause_en: "Mainly caused by Banana bract mosaic virus (BBrMV), Cucumber mosaic virus (CMV), or other potyviruses, spread by aphids like Pentalonia nigronervosa and Aphis gossypii. The virus transmits rapidly by aphid feeding and through infected suckers or plant material. Weeds can harbor the virus during off-seasons.",
cause_ta: "Banana bract mosaic virus (BBrMV), Cucumber mosaic virus (CMV) அல்லது பிற வைரஸ்கள் மூலம் ஏற்படும். Pentalonia nigronervosa, Aphis gossypii போன்ற அலிகள் மூலம் பரவும். உழவன் விதை மாற்றும் போது அல்லது பாதிக்கப்பட்ட செடியை பயன்படுத்தும் போது பரவலாம். கொடிகள் நோயை பரப்பும் மூலம் செயல்படும்.",
cause_ml: "Banana bract mosaic virus (BBrMV), Cucumber mosaic virus (CMV) പോലുള്ള വൈറസുകള്‍ക്ക് പ്രധാന കാരണം. Pentalonia nigronervosa, Aphis gossypii പോലുള്ള അലിയ്ക്കള്‍ വഴി സ്പീഡായി പടരും. രോഗബാധിത നട്ടുപയോഗിച്ചാല്‍ രോഗം വേഗം പടരും. പാരംപര്യമായുള്ള തൈമാറ്റം, കടുങ്ങളില്‍ നിന്നുകൊണ്ടുമാണ്.",
solution_en: "There is no cure after infection. Remove and destroy infected plants immediately. Use only virus-free planting materials (suckers or tissue-cultured plants). Control aphid vectors with insecticidal soaps or recommended insecticides like cypermethrin or methyl demeton. Maintain weed-free fields and avoid growing cucurbits or alternate hosts near banana. For advanced cases, remove and destroy the affected clump including corm.",
solution_ta: "பாதிக்கப்பட்ட செடிகளை உடனடியாக அகற்றி அழிக்கவும். நோய் இல்லாத நட்டுகளை மட்டும் பயன்படுத்தவும். அலிகள் வருவது தடுக்கும் பூச்சிக் கொல்லிகள் (எ.கா., சைபர்மெத்ரின், மேதில் டீமெட்டான்) தெளிக்கவும். வயலை முள்கடிகளிலிருந்து சுத்தமாக வைத்திருக்கவும்; நிழல் பயிர்களை அருகில் வளர்க்க வேண்டாம்.",
solution_ml: "രോഗം വന്ന ശേഷം പ്രതിവിധി ഇല്ല. ബാധിച്ച ചെടി ഉടൻ ഉയർത്തി നശിപ്പിക്കുക. രോഗരഹിത നട്ട് മാത്രമേ ഉപയോഗിക്കൂ. അലിയ്ക്കള്‍ നിയന്ത്രിക്കാന്‍ അനുയോജ്യമായ കീടനാശിനികൾ (ഉദാ. സൈപര്‍മെത്രിന്‍, മേത്തിൽ ഡീമീട്ടന്‍) ഉപയോഗിക്കുക. പറമ്പ് ശുചിത്വം പാലിക്കുക; പരിസ്ഥിതി میز пушർ നഷ്ടപ്പെടുത്തുന്ന പനംയിടുക.",
prevention_en: "Plant only certified, virus-free suckers or tissue-cultured plants. Routinely scout and rogue any symptomatic plants. Control aphid populations and remove weeds and alternate hosts. Avoid moving planting material from infected to clean areas.",
prevention_ta: "சரிபார்க்கப்பட்ட, நோய் இல்லாத நடுக்களையே பயன்படுத்தவும். வயலில் வருட பயணம் செய்து குற்றச்சாட்டு கொண்ட செடிகளை அகற்றவும். அலிகள் மற்றும் கொடிகளை கட்டுப்படுத்தவும். பாதிக்கப்பட்ட பகுதிகள் இருந்து நடுக்களை மீது செல்ல வேண்டாம்.",
prevention_ml: "രോഗരഹിത നട്ട് മാത്രം ഉപയോഗിക്കുക. പതിവായി നിരീക്ഷണം നടത്തുക, ലക്ഷണങ്ങൾ കാണുന്ന ചെടികൾ നീക്കം ചെയ്യുക. അലിയ്ക്കൾ നിയന്ത്രിക്കുക, പരിസ്ഥിതി വൃക്ഷങ്ങൾ നീക്കം ചെയ്യുക. രോഗക്ലീനിയുള്ള സ്ഥലത്ത് നിന്ന് നട്ടുവസ്തു മാറ്റരുത്."
},

disease_ml: "വാഴ സ്ട്രീക്ക് വൈറസ് (BSV)",
image: "images/Banana Streak Virus (BSV).jpg",
problem_en: "Symptoms include narrow, discontinuous or continuous yellow or chlorotic streaks running from the midrib to the leaf margin, sometimes joined by spindle- or eye-shaped yellow blotches. As the disease progresses, streaks turn brown or black and necrosis develops, especially on the petiole and midrib. Plants may show periodic symptom expression—some leaves are symptomless. Growth is stunted, bunches become small, fruit may be distorted, premature leaf and pseudostem necrosis occurs, and yield is reduced.",
problem_ta: "இலை நடுநரம்பிலிருந்து ஓரம் வரை மஞ்சள் அல்லது பச்சை வரிகள் வெட்டி அல்லது தொடர்ச்சியாக ஏற்படும்; சில நேரத்தில் கண்ணடرجம் போன்ற பசுமை புள்ளிகள் கூடும். வளர்ச்சியுடன், இந்தக் கோடுகள் பழுப்பு அல்லது கருப்பாக மாறும், குறிப்பாக இலைத்தண்டு, நடுநரம்பில் உதிர்ச்சி ஏற்படும். சில இலைகளில் வெளிப்படாமல் இருக்கலாம். செடியின் வளர்ச்சிக்குறைப்பு, சிறியக் குலைகள், பழங்கள் வளைந்துவிடுதல், நேரத்துக்கு முன்னரே அழுகல் என விளைவுகள் ஏற்படலாம்.",
problem_ml: "ഇലയുടെ നടുവുനാരത്തിൽ നിന്നും അരയിൽ വരെ തെളിച്ചമോ മഞ്ഞയോ ബ്ലീച്ചി വരികളും പൊറ്റാരോ കണ്ണ് ആകൃതിയിലുള്ള പാടുകളും തുറിഞ്ഞോ തുടർച്ചയോ ആയി കാണും. രോഗം വരുമ്പോള്‍, ഈ വരികൾ തവിട്ടോ കറുപ്പോ നിറപ്പെടുകയും, പ്രത്യേകിച്ച് ഇലത്തണ്ടിലും നടുവിൽ നഷ്‌ടം കൂടുകയും ചെയ്യും. ചില ചെടികൾക്ക് ഒരേ സമയത്ത് ലക്ഷണമില്ലാതിരിക്കും. വളർച്ച തടയപ്പെടുക, ചെറിയ കുലകൾ, കൊണ്ട്‍വളഞ്ഞ പഴം, നേരത്തേ ഇലയും തണ്ടും അഴുക് വരിക, വിളവ് കുറയലും സാധാരണ.",
cause_en: "Banana Streak Virus (BSV) is a Badnavirus transmitted primarily by mealybugs (Planococcus citri) and less commonly by vegetative propagation with infected materials. Integrated viral DNA in banana can become infectious under stress conditions.",
cause_ta: "Banana Streak Virus (BSV) என்பது Badnavirus வகையைச் சேர்ந்தது. முதன்மையாக மீளிபக்குகள் (Planococcus citri) மற்றும் பாதிக்கப்பட்ட நடுக்களை பயன்படுத்தினால் பரவுகிறது. வாழைக்கு உட்பட்ட சில மரபணுவில் வைரஸ் தூண்டப்படும்.",
cause_ml: "Banana Streak Virus (BSV) എങ്കില്‍ Badnavirus ജീനസ്സിലാണ് പെടുന്നത്. മുഖ്യമായും മീലിബഗ് (Planococcus citri) വഴി പടരും, ചിലപ്പോള്‍ രോഗബാധിത വാഴചെടി നട്ടുപയോഗിച്ചാലും. ചില ബനാന തയ്യാറെടുപ്പുകളില്‍ ജീനിലടങ്ങിയ ഒതുങ്ങിയ വൈറസ്സ് വളർച്ചയായി മാര്വുന്നു.",
solution_en: "Remove and destroy infected plants immediately. Use virus-free tissue cultured planting material. Control mealybug populations with horticultural oils, neem extract or approved insecticides. Weed management reduces vector habitats. There is no cure after infection.",
solution_ta: "பாதிக்கப்பட்ட செடிகளை உடனுக்குடன் அகற்றவும் மற்றும் அழிக்கவும். வைரஸ் இல்லாத திசு கலக்கு நடுக்களை மட்டும் பயன்படுத்தவும். மீளிபூச்சி பராமரிப்பு சாயம் (horticultural oil), வேப்பெண்ணெய் அல்லது பரிந்துரைக்கப்பட்ட பூச்சிக்கொல்லிகள் தெளிக்கவும். களை பராமரிப்பும் தேவை.",
solution_ml: "ബാധിച്ച ചെടികളണ നിയമിതമായി പുറത്താക്കി നശിപ്പിക്കുക. രോഗരഹിത ടിഷു കല്ചർ നട്ടുപയോഗിക്കുക. മീലിബഗ് നിയന്ത്രിക്കാൻ ഹോർട്ടിക്കൽ ഓയിൽ, നീം എക്സ്ട്രാക്ട് അല്ലെങ്കിൽ അംഗീകരിച്ച കീടനാശിനികൾ തളിക്കുക. പത്തിവളർത്തലും അത്യാവശ്യം.",
prevention_en: "Plant only virus-free tissue culture or certified suckers. Keep the field mealybug, aphid, and weed-free. Routinely rogue symptomatic plants. Do not use planting material from infected areas.",
prevention_ta: "நோய் இல்லாத நடுக்களை மட்டும் பயன்படுத்தவும். வயலை மீளிபூச்சி, அலி மற்றும் களை இல்லாமல் வைத்திருக்கவும். பாதிப்பான செடிகளை நீக்கவும். பாதிக்கப்பட்ட பகுதிகளிலிருந்து நடுக்களை எடுத்துச் செல்லக்கூடாது.",
prevention_ml: "രോഗരഹിത ടിഷു കല്ചർ നട്ടു മാത്രം ഉപയോഗിക്കുക. വയൽ മീലിബഗ്ഗ്, അലിയ്ക്കൾ, കിള, ഇല്ലാതാക്കുക. പതിവായി തടയലുകൾ നീക്കം ചെയ്യുക. ബാധിച്ച ഭാഗങ്ങളിൽ നിന്ന് വാഴചെടി മാറ്റരുത്."
},

image: "images/banana_xanthomonas_wilt_leaf.jpg",
problem_en: "Early symptoms on leaves include progressive yellowing starting at the leaf margins and rapid wilting of the older leaves, which often remain erect or collapsed, resembling leaves exposed to fire. Leaves eventually become brown, dry, and die back from the margins towards the midrib. Affected suckers may also wilt. As the disease progresses, the whole plant can wilt, premature and uneven ripening of fruits occur, and characteristic yellowish bacterial ooze may be visible by cutting the petiole or pseudostem.",
problem_ta: "இலையின் ஓரத்தில் இருந்து மஞ்சள் நிறம் முதலில் தோன்றி, பழைய இலைகள் விரைவாக வாடுவதாகத் தெரியும். மேலும் இலைகள் செங்கலர்ந்து, உலர்ந்து, வாடி இறந்து விடும்; சில நேரங்களில் மூடிய நிலையில் நிற்கும். பாதிக்கப்பட்ட கழிகள் அல்லது உதிர்ந்த இலைகள் விரைவாக வாடும். நோய் முன்னேறும்போது, முழு செடியும் வாடும், பழங்கள் நேரத்துக்குமுன் மற்றும் சீரற்ற வகையில் பழுக்கும். இலைத்தண்டு அல்லது தண்டை வெட்டினால் மஞ்சள் பாக்டீரியா திரவச்சாறு வெளிவரும்.",
problem_ml: "ഇലയുടെ അര മുതൽ മഞ്ഞ നിറം തുടങ്ങുകയും പഴയ ഇലകൾ വേഗത്തിൽ ഉണങ്ങുകയും വിറയുകയും ചെയ്യും. ചിലപ്പോൾ ഇലകൾ നീളത്തിൽ തന്നെ വാടിയ നിലയിൽ ഉണ്ടായിരിക്കും. ഇലയുടെ അര മുതൽ മരുന്നിലേക്ക് ഉണങ്ങുന്നു. നാണവും കുലയും കാലാകാലേ നിരന്തരം നശിക്കും. ഇലത്തണ്ടിൽ അല്ലെങ്കിൽ സ്യൂഡോസ്റ്റെമ്മിൽ മുറിച്ചാൽ പച്ചമഞ്ഞ ബാക്ടീരിയ ജില്ലിപ്പ देखकर അറിയാം.",
cause_en: "Caused by the bacterium Xanthomonas vasicola pv. musacearum (formerly X. campestris pv. musacearum). It spreads through infected plant material, contaminated farm tools, soil, water, and by insects such as bees and flies that visit male flowers.",
cause_ta: "Xanthomonas vasicola pv. musacearum எனும் பாக்டீரியா மூலம் உண்டாகிறது. பாதிக்கப்பட்ட நடுக்களை பயன்படுத்துதல், மண்ணு மற்றும் நீர், கருவிகள் மற்றும் பூச்சிகள் (தேனீ, பறவைகள்) மூலமும் பரவுகிறது.",
cause_ml: "Xanthomonas vasicola pv. musacearum ബാക്ടീരിയയാണ് കാരണം. രോഗബാധിതമായ നട്ടുകൾ, മലിനപ്പെട്ട കൃഷി ഉപകരണങ്ങൾ, മണ്ണ്, വെള്ളം, പൂച്ചകൾ വഴി പടരുന്നു.",
solution_en: "There is no chemical cure. Uproot and destroy affected plants, including the entire 'mat' if more than one sucker is infected. Practice 'single diseased stem removal' wherever feasible. Sterilize cutting tools with detergents, bleach, or flame between plants. Use only healthy, disease-free planting materials. Avoid moving tools or plant material from infected to healthy plants.",
solution_ta: "பாதிக்கப்பட்ட செடிகள் மற்றும் உருளைகளை முற்றிலுமாக பிடுங்கி அழிக்கவும். பாதிக்கப்பட்ட தண்டுகளை தனியாக அகற்று முறையை பின்பற்றவும். கருவிகள் சுத்தம் செய்து (செங்குத்தாக தீயிலோ, பாரம்பரிய சோப்போ) பயன்படுத்தவும். நோய் இல்லாத நடுக்களையே பயன்படுத்தவும்.",
solution_ml: "ബാധിച്ച മുഴുവൻ ചെടികളും നശിപ്പിക്കുക. എങ്കിൽ ഒരേ കൊണ്ട് രോഗം പടരുമെങ്കിൽ സംയുക്ത നട്ടുകൾ ഒട്ടും നീക്കം ചെയ്യാം. കൊയ്ത്തു ഉപകരണങ്ങൾ ഡിറ്റർജന്റിൽ അല്ലെങ്കിൽ തീയിൽ മൂർച്ഛന നടത്തി ഉപയോഗിക്കുക. രോഗരഹിത നട്ടുപയോഗിക്കുക. സംശയമുള്ള കേന്ദ്രങ്ങളിൽ പ്ലാന്റിങ് മെറ്റീരിയൽ മാറ്റരുത്.",
prevention_en: "Routinely scout the field, promptly remove and destroy symptomatic plants and mats. Disinfect farm tools after each use. Use only clean, healthy suckers or tissue-cultured plants. Remove male buds early to prevent insect transmission, and control visiting insect populations and weeds.",
prevention_ta: "வயலுக்கு வழக்கமாக சென்று, பாதிப்புள்ள செடிகளை உடனடியாக அகற்றி அழிக்கவும். கருவிகள் ஒவ்வொரு பயிற்சிக்குப் பிறகும் சுத்தம் செய்யவும். சுத்தமான, ஆரோக்கியமான நடுக்களை மட்டும் பயன்படுத்தவும். பூவாயில் முன்பாக அகற்றவும், பூச்சிகளை கட்டுப்படுத்தவும்.",
prevention_ml: "പാരിസ്ഥിതിക പരിശോധന പതിവായി നടത്തിക്കൊണ്ട് ലക്ഷണങ്ങളുള്ള ചെടികൾ നിരന്തരമായി നീക്കം ചെയ്യുക. കൃഷിഉപകരണങ്ങൾ ഉപയോഗത്തിന് ശേഷം അണുവിമുക്തമാക്കുക. രോഗരഹിത ചെറുനട്ട് മാത്രം ഉപയോഗിക്കുക. പുരുഷകിരീടം എത്രയും വേഗം നീക്കുക, വിഷമയിലാക്കുന്ന പൂച്ചകളും കളകൾ ഇല്ലാതാക്കുക."
},
{
id: "banana_panama_disease_leaf",
crop: "Banana",
crop_ta: "வாழை",
crop_ml: "വാഴ",
disease: "Panama Disease (Fusarium Wilt)",
disease_ta: "பனாமா நோய் (பூஞ்சை வாடல் நோய்)",
disease_ml: "പനാമ രോഗം (ഫ്യൂസേറിയം വരണ്ടുപോകല്‍)",
image: "images/Panama Disease (Fusarium Wilt).jpg",
problem_en: "The earliest signs are yellowing at the margins of older lower leaves, which progresses upward to younger leaves. Affected leaves wilt, become brittle, may collapse at the petiole, and often hang around the plant like a skirt. Leaf blades dry out and die, leaving only the central bud upright and green. In severe cases, the whole plant wilts, and the pseudostem may split at the base. Internal discoloration (reddish or brown streaks) is seen in the vascular tissue when the pseudostem is cut.",
problem_ta: "முதலில், பழைய கீழ் இலைகள் ஓரத்தில் மஞ்சள் நிறம் தோன்றி, மேலே இளம் இலைகளுக்குப் பரவுகிறது. பாதிக்கப்பட்ட இலைகள் வாடி, உடைந்துவிடும்; இலைத்தண்டு நசுங்கி, செடியின் சுற்றிலும் மடிந்து தொங்கும். இலைகள் காய்ந்து, இறுதி நிலையில் முதல் மைய இலை மட்டும் பசுமையாக நிமிர்ந்திருக்கும். கடுமையான பாதிப்பில் செடியின் தண்டு இணைவில் பிளவுபடும், உட்பகுதியில் சிவப்பு அல்லது பழுப்பு நிறக் கோடுகள் காணப்படும்.",
problem_ml: "ആദ്യ ലക്ഷണമെന്നത് പഴയ ഇലകളുടെ അരയില്‍ നിന്ന് മഞ്ഞ നിറം ആരംഭിച്ച്, തുടര്‍ന്ന് യുവ ഇലകളിലേക്കാണ് പടരുന്നത്. ഇലകള്‍ ഉണങ്ങി, മോരിയും തൊട്ടും വീഴും; ഇലത്തണ്ടു മുറിഞ്ഞ് ഇരുന്നു നിലമാറ്റുന്നു. ഇലകള്‍ ഉണങ്ങി ശേഷം, ചെറു ഇല മാത്രം പച്ചനിറത്തില്‍ നിവര്‍ന്നു നില്ക്കും. ഗുരുതര ബാധയില്‍ മുഴുവന്‍ ചെടിയും ഉണങ്ങി pseudostem ആയിരിക്കും പൊളിഞ്ഞിരിക്കുക. pseudostem മുറിച്ചാല്‍ vascular ഭാഗത്തു സ്വർണ്ണം കറുത്ത വരകള്‍ കാണാം.",
cause_en: "Caused by the soil-borne fungus Fusarium oxysporum f.sp. cubense (Foc), commonly entering plants through the roots and spreading within the vascular system, blocking water and nutrient transport.",
cause_ta: "Fusarium oxysporum f.sp. cubense (Foc) எனும் பூஞ்சையில் காணப்படும். பூஞ்சை நிலத்தில் இருந்து வேர் வழியாக செடிக்குள் புகுந்து, ஊட்டச் சுழற்சி பாதிக்கப்பட்டு உள்ளது.",
cause_ml: "Fusarium oxysporum f.sp. cubense (Foc) മണ്ണിലൂടെയാണ് ചെട് പടരുന്നത്. വേറൊയി വാസ്കുലാര്‍ ഭാഗത്തില്‍ കയറി വെള്ളവും പോഷകങ്ങളും തടയുന്നു.",
solution_en: "There is no chemical cure. Remove and destroy infected plants with roots; avoid movement of infested soil. Use only resistant or tolerant banana varieties, and plant certified disease-free suckers. Use biocontrol agents such as Trichoderma and Pseudomonas in the field. Rotate with non-host crops and avoid waterlogging. Maintain strict field hygiene and never replant bananas in infested sites.",
solution_ta: "இன்னும் மருந்து இல்லை. பாதிக்கப்பட்ட செடிகள் மற்றும் வேர்கள் முழுமையாக அகற்றி அழிக்கவும்; தொற்றுள்ள மண் நகர்த்த வேண்டாம். எதிர்ப்பு வகைகளை பயன்படுத்தவும், நோய் இல்லாத நடுக்களை தயாரிக்கவும். வயலில் Trichoderma, Pseudomonas போன்ற உயிரின பூஞ்சைநாசினிகள் பயன்படுத்தவும். மற்ற பயிர்களை சுழற்றிப் பயிரிடவும், தேங்கல் நீர் தவிர்ப்பவும்.",
solution_ml: "ചികിത്സയില്ല. രോഗബാധിതവേര്‍ ഉള്ളചെടികള്‍ അടിച്ചുമാറ്റുകയോ പൊളിച്ച് കളയുകയോ ചെയ്യുക; രോഗബാധയുള്ള നിലം മാറ്റരുത്. പ്രതിരോധശേഷിയുള്ള ഇനങ്ങള്‍ ഉപയോഗിക്കുക. ട്രൈക്കോഡേര്‍മ, പ്യൂസിഡോമോണാസ്സ് പോലുള്ള ബയോ ചീംനി ഉപയോഗിക്കുക. വിള മാര്‍ഗ്ഗം കാത്തുക, വെള്ളക്കെട്ട് ഒഴിവാക്കുക.",
prevention_en: "Plant only resistant or disease-free suckers. Disinfect tools and use clean footwear. Rotate to non-host crops. Ensure field drainage and avoid banana planting in known infested fields.",
prevention_ta: "எதிர்ப்பு சக்தி அல்லது நோய் இல்லாத நடுக்களை பயன்படுத்தவும். கருவிகளை சுத்தம் செய்யவும், நல்ல வடிகால் அமைக்கவும். பயிர் சுழற்சி செயல்படுத்தவும், பாதிக்கப்பட்ட நிலங்களில் வாழை சாகுபடி தவிர்க்கவும்.",
prevention_ml: "രോഗമുക്ത ടിഷു ക്ലീനാണ് തന്നെ ഇരുവിരുതേ വേണ്ടിവരും. ഉപകരണങ്ങൾ ശുചിത്വം പാലിക്കുക, മികച്ച ഡ്രൈനേജ് ഒരുക്കുക. മറ്റു വിളകളിലേക്ക് മാറുകയും, രോഗബാധയുള്ള നിലത്തിൽ വാഴവളർത്തൽ ഒഴിവാക്കുക."
},

problem_en: "Banana freckle appears as small, dark brown to black spots (1–4 mm) on leaves and fruit, giving a rough, sandpapery feel. Spots can cluster in lines, form streaks along veins or midrib, and may have lighter centers. Severe infections cause yellowing, drying, and withering of leaves. Fruit may develop specks, reducing market quality. The disease reduces photosynthesis, weakens plants, and can cause significant yield loss.",
problem_ta: "வாழை இலை மற்றும் பழத்தில் சிறிய (1–4 mm) கருப்பு அல்லது மஞ்சள் பழுப்பு நிற புள்ளிகள் காணப்படும்; இவை தொட்டால் பொரித்து இருக்கும். இவை ஒருசேரக் கோடுகளாகவும், நரம்புகளால் துண்டிக்கப்பட்டும் தோன்றும், பெரிய புள்ளிகளில் மையம் வெள்ளையாக இருக்கலாம். கடுமையான பாதிப்பு இலை ஊதல், உலர்தல், வாடல் ஏற்படுத்தும். பழத்தில் புள்ளிகள் பரவி சந்தை மதிப்பு குறையும்; ஒளிசேர்க்கை குறைந்து, நன்மை இழப்பு அதிகம் ஏற்படும்.",
problem_ml: "വാഴ ഇലയും പഴവും ചെറുതും കറുത്തുനില്‍ക്കുന്ന (1–4 mm) പാടുകളോ തട്ടുകളോ കാണപ്പെടും; ഈ പാടുകള്‍ ഇവയുടെ മേല്‍ത്തഴുതലുണ്ടാക്കും. വേരുകളിലൂടെ പാടുകള്‍ വരികള്‍ പോലെയും streaks ഉണ്ടാകും. ചിലപ്പോള്‍ ഇവയ്ക്ക് നേര്‍ക്കൊമ്പ് ആവുന്നത് കാണാം. ഗുരുതരമായ കേസുകളില്‍ ഇലകള്‍ വാടലും ഉണങ്ങലും ദൃശ്യമാണ്. പഴത്തിന് പാടുകള്‍ വരികയും വിപണനത്തിന് അനുയോജ്യമായതല്ലാവുകയും ചെയ്യും.",
cause_en: "Caused by the fungus Phyllosticta musarum (other names include Phyllosticta cavendishii, Guignardia musae). The pathogen survives in infected leaves and fruit, and spreads mostly via rain splash, wind-driven rain, and movement of infected plant material. Warm, wet, humid conditions favor disease development.",
cause_ta: "Phyllosticta musarum (Phyllosticta cavendishii, Guignardia musae) என்ற பூஞ்சை காரணமாகும். பாதிக்கப்பட்ட இலை மற்றும் பழத்தில் உயிர்வாழும்; மழை, காற்று மற்றும் பாதிக்கப்பட்ட செடியின் இயக்கம் காரணமாக பரவுகிறது. சூடான மற்றும் ஈரப்பதம் கொண்ட காலநிலையில்தான் பரவல் அதிகம்.",
cause_ml: "Phyllosticta musarum (Phyllosticta cavendishii, Guignardia musae) എന്ന ഫംഗസ് ഇതിനു കാരണം. രോഗാവസ്ഥയുള്ള ഇലകളും പഴവുമാണ് സ്പോര്ജ്ജനത്തിന് കാരണമാകുന്നത്. മഴയിലൂടെയും കാറ്റിലൂടെയും രോഗവ്യാപനം സാധ്യമാണ്. ഈര്‍പ്പം അധികമായ കാലാവസ്ഥയില്‍ രോഗം വ്യാപിക്കും.",
solution_en: "Remove and destroy infected leaves and plant debris. Apply recommended fungicides such as mancozeb, chlorothalonil, azoxystrobin, or propiconazole biweekly. Use copper-based sprays or neem oil (1500 ppm, 5 ml per liter + surfactant) preventively. Bag fruit bunches at flowering to prevent fruit infection. Use disease-free planting material and regularly disinfect tools.",
solution_ta: "பாதிக்கப்பட்ட இலைகள் மற்றும் தாவர கழிவுகளை அகற்றவும். பரிந்துரைக்கப்பட்ட பூஞ்சைநாசினிகளை (மான்கொஜெப், குளோரோதலோனில், ஆசோகிஸ்ட்ரோபின், ப்ரொபிகோனாசோல்) வாரத்திற்கு இருமுறை தெளிக்கவும். தாமிரம் சார்ந்த பூஞ்சைநாசினிகள் அல்லது நீம் எண்ணெய் (1500 ppm, 5ml/1நீர் + 1g சம்பளம்) பயன்படுத்தவும். பழப்பொதிகளை பேக் செய்து பாதுகாக்கவும். நோய் இல்லாத நடுக்களை பயன்படுத்தவும்.",
solution_ml: "ബാധിച്ച ഇലകളും ഔഷധം നല്‍കുക പോലെ തന്നെ വേര്‍പെടുത്തുക. ശുപാര്‍ശ ചെയ്ത ഫംഗിസൈഡുകള്‍ (മാന്‍കൊസ്എബ്, ക്ലോറോത്തലോണില്‍, അസോക്സിസ്ട്രോബിന്‍, പ്രൊപിക്കോണാസോള്‍) ഓര്‍ത്തിരിയ്ക്കണമെങ്കില്‍ തളിക്കുക. താമ്രം അടങ്ങിയ സ്പ്രേകള്‍ അല്ലെങ്കില്‍ നീം എണ്ണ ഉപയോഗിക്കുക. പൊന്കലം പായ്ക്കുകള്‍ കെട്ടുന്നത് ഫലം നല്‍കുന്നു. രോഗം രഹിതമായ നട്ടിനങ്ങള്‍ മാത്രമേ ഉപയോഗിക്കാവു.",
prevention_en: "Plant only disease-free tissue-cultured suckers. Regularly scout and remove symptomatic plants. Space plants for good airflow and avoid overcrowding. Sterilize pruning tools and avoid moving infected material. Keep foliage dry when possible.",
prevention_ta: "நோயில்லாத திசுக் கலடை நடுக்களை மட்டுமே பயன்படுத்தவும். வயலை தடுக்கு பார்வையிட்டு, பாதிக்கப்பட்ட செடிகளை அகற்றவும். செடிகளை இடைவெளியில் நட்டு, வளர் காற்றோட்டம் உறுதி செய்யவும். கருவிகள் சுத்தம் செய்யவும், பாதித்த தாவரப்பிரிவுகளை நகர்த்த வேண்டாம்.",
prevention_ml: "രോഗരഹിത ടിഷു കല്ചർ വാഴനട്ട് മാത്രം ഉപയോഗിക്കുക. പതിവായി തെരഞ്ഞെടുത്ത് ക്ഷീണിച്ച ചെടികള്‍ നീക്കംചെയ്യുക. ഇടവേളയുള്ള നടും ധാരാളം വായുസഞ്ചാരം ഉറപ്പാക്കുന്നതാണ് ഉത്തമം. ഉപകരണങ്ങൾ അണുവിമുക്തമാക്കുക. പനീയുള്ള സ്ഥലം ഒഴിവാക്കുക."
},

id: "banana_crown_rot",
crop: "Banana",

disease_ml: "വാഴ കിരീട ചീനം",
image: "images/banana_crown_rot.jpg",
problem_en: "Crown rot appears after harvest at the cut (crown) end of the banana hand, where a brown to black soft rot develops and can spread from the crown into the necks of the fingers. Severely infected crowns may become covered with whitish mold and emit an unpleasant odor. Lesions can penetrate deep, leading to blackening, softening, and premature detachment of fingers. Rot can extend into the fruit pulp if storage conditions are improper.",
problem_ta: "வாழைப் பழக் கிடாத்துப்பகுதியில் (கிரீடம்) அறுவடை பின் துவங்கி, பழுப்பு அல்லது கருப்பு மிருதுவான அழுகல் ஏற்படுகிறது. கடுமையாக பாதிப்பில் வெண்மணல் போன்ற பூஞ்சை வளர்ந்து, கொடிய நாற்றத்தை உதிர்க்கும். அழுகல் பழ முளை நோக்கிக் கொண்டும், பழங்களை நேரத்துக்குமுன்பே கழறச்செய்யும்.",
problem_ml: "വാഴയുടെ കിരീടത്തിൽ നനയോഴുകും മാറ്റം, പൊളുത്തു നിറം മുതൽ കറുപ്പ് വരെ ഉണ്ടാകും. ഗുരുതരമായ ബാധയിൽ കിരീടം വെളുത്ത പൂഞ്ചയാൽ മൂടപ്പെടും, ദുർഗന്ധം ഉണ്ടാകും. പഴത്തിലെ കുരു നശിക്കും, പഴങ്ങൾ കാലത്തിൽ മുമ്പ് പൊളിക്കും.",
cause_en: "Mainly caused by fungi such as Colletotrichum musae, Fusarium spp., Musicillium theobromae, and others. Infection occurs through wounds created when cutting hands from bunches. The pathogens survive in banana fields on dead tissues and are spread by water, insects, and poor sanitation practices.",
cause_ta: "Colletotrichum musae, Fusarium spp., Musicillium theobromae போன்ற பூஞ்சைகள் மூலம் ஏற்படுகிறது. காய்ச்சும் போதே உருவாகும் வெட்டுக் காய்கள் மூலம் தொற்று உண்டாகிறது. தாவரக் கழிவுகளில் ஆற்றலும், தண்ணீர், பூச்சிகள், சுத்தமில்லாத நடைமுறைகள் பரவி உதவும்.",
cause_ml: "Colletotrichum musae, Fusarium spp., Musicillium theobromae തുടങ്ങിയ ഫംഗികളാണ് പ്രധാന കാരണം. വെള്ളം, ഇനങ്ങള്‍, അണുസൂക്ഷം കുറഞ്ഞ ജോലി എന്നിവയിലൂടെ പ്രവേശിക്കുന്നു.",
solution_en: "Promptly remove and properly dispose of all infected plant parts. Use fungicidal dips (thiabendazole, prochloraz, or propiconazole) postharvest; essential oils (cinnamon, thyme, or sweet almond) applied to the crown reduce severity. Wash and air-dry fruits, and disinfect knives and packing stations. Store bananas at 13–15°C in a clean environment to reduce disease progression.",
solution_ta: "அழுகிய பகுதிகளை உடனடியாக அகற்றி அழிக்கவும். அறுவடை பின் பூஞ்சைநாசினி மூட்டலில் (தியாப்பென்டசோல், ப்ரொகிளோராஸ், ப்ரொபிகோனாசோல்) பழங்களை மூழ்கவைக்கவும்; கிரீடத்திற்கு தேவையான நச்செண்ணெய் தடவை (சின்னமானி, தைம், ஸ்வீட் அல்மண்ட்). பழங்களை துவைத்து காற்றில் உலர்த்து, கருவிகள் மற்றும் நிலையங்களை கிருமி நீக்கம் செய்யவும்.",
solution_ml: "ബാധിത വിഭാഗങ്ങള്‍ പെട്ടെന്ന് നീക്കംചെയ്യുകയും അണുവിമുക്തമായി സംസ്‌കരിക്കുകയും ചെയ്യുക. തിയാബെന്‍ഡസോള്‍, പ്രോക്ലോറാസ് പോലെയുള്ള പോലുള്ള ഫംഗിസൈഡുകളില്‍ പഴം മുങ്ങിക്കുക. സിനമണ്‍, തൈംവെളിച്ചെണ്ണ, ആൽമണ്ട് ഓയിൽ കൊണ്ടുള്ള സമ്പ്രദായങ്ങള്‍ പരീക്ഷിക്കാം. പഴങ്ങള്‍ കഴുകി ഉണക്കുകയും ഉപകരണങ്ങള്‍ അണുവിമുക്തമാക്കുകയും വേണം.",
prevention_en: "Harvest only at proper maturity, handle bananas gently to avoid wounds, and wash with disinfectant after de-handing. Maintain strict field and packinghouse sanitation. Use clean, sharp tools to cut banana hands, keep packinghouses clean, and refrigerate bananas after harvest where possible.",
prevention_ta: "சரியான பழுத்த நிலையில் அறுத்து, பழங்களை மெதுவாக கையாளவும். கிளைகள் அகற்றிய பின் கிருமிநாசினி கலந்த நீரில் கழுவியபின் மெதுவாக காற்றில் உலர வைத்து, தூய்மை கருவிகள் உபயோகிக்கவும், பக்கிங்ஹவுஸில் சுத்தம் பாதுகாக்கவும்.",
prevention_ml: "ഉറപ്പായ പഴുത്തപ്പഴം മാത്രം കൊയ്യുക, കേടുവരുത്തുന്ന അടിപ്പിടികൾ ഒഴിവാക്കുക. ദേഹാംസം കൃത്യമായി അണുവിമുക്തമാക്കുക. വെട്ടിക്കുറുക്കേണ്ട ഉപകരണങ്ങൾ ശുചിത്വം പാലിക്കുക, പഴങ്ങള്‍ റഫ്രിജറേറ്ററില്‍ സൂക്ഷിക്കുക."
},
